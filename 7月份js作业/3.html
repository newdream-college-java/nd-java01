<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建一个对象</title>
	</head>
	<body>
		<script type="text/javascript">
			function Student(name,age,info){
				this.name=name;
				this.age=age;
				this.info=info;
				this.showInfo=function(){
					document.write("姓名:"+this.name+"<br />年龄: "+this.age+"<br />自我介绍:"+this.info);
				}
			}
			var student=new Student("刘勇国v",99,"大家好我是吃屎大王刘勇国，每天三斤屎,越吃越牛逼");
			student.showInfo();
		</script>
	</body>
</html>
