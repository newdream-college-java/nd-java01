<html>
	<head><title>Amercian Metric 电子产品调查表</title></head>
	<body>
		<font size="6" style="color:red"><strong>Amercian Metric </strong></font>
		<font size="6" style="color:blue">电子产品调查表</font>
		<form action="1.html" method="get">
				<p>
				请输入您的名字：<input/>
				</p>
				<p>
				请输入您的购买日期：
					<input style="width:60px"/>年
					<select>
						<option>1</option>
					</select>月
					<select>
						<option>1</option>
					</select>日
				</p>

			<p>
				请输入您的电子邮件地址：
				<input style="width:230px"/>
			</p>
			
			<p>
				您是否查看过我们的在线产品目录？
				<input type="radio" name="answer" checked="checked">是
				<input type="radio" name="answer">否
			</p>
			<p>
				如果查看过，您对哪些产品有兴趣购买？（选择提供的产品）<br/>
				<input type="checkbox"/>大屏幕电视机&nbsp;&nbsp;
				<input type="checkbox"/>音频设备&nbsp;&nbsp;
				<input type="checkbox"/>视频设备&nbsp;&nbsp;
				<input type="checkbox"/>相机&nbsp;&nbsp;
			</p>
			<p>
				在填写订单之前，您还有什么问题、意见或者建议？
				<br/>
				<textarea  cols="40">您的输入：
				</textarea>
			</p>
			<input style="width:70px" type="submit"/>&nbsp;&nbsp;<input style="width:70px" type="reset"/>
		</form>
	</body>
</html>
