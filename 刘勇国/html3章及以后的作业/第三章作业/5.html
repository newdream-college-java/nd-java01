<html>
	<head>
		<title>课堂练习题3</title>
	</head>
	<body>
		<form name="information" method="get" action="1.html">
			<fieldset>
				<legend>用户信息</legend>
				<table width="400px">
					<tr>
						<td align="right" ><label for="name">姓名：</label></td>
						<td><input id="name"/></td>
					</tr>

					<tr> 
						<td align="right"><label for="age">年龄：</label></td>
						<td><input id="age"/></td>
					</tr>

					<tr>
						<td align="right">性别：</label></td>
						<td>
							
							<input name="sex" type="radio" id="man"/><label for="man">男
							<input name="sex" type="radio" id="woman"/><label for="woman">女
							</td>
					</tr>

					<tr>
						<td align="right"><label for="tel">手机：</td>
						<td><input name="tel"/></td>
					</tr>

					<tr>
						<td align="right"><label for="mail">邮箱：</td>
						<td><input name="mail"/></td>
					</tr>

					<tr>
						<td align="right">爱好：</td>
						<td>
							<input type="checkbox" id="sky"/><label for="sky">滑雪
							<input type="checkbox" id="climb"/><label for="climb">爬山
							<input type="checkbox" id="sky1"/><label for="sky1">溜冰
							<input type="checkbox" id="internet"/><label for="internet">上网
							<input type="checkbox" id="football"/><label for="football">踢球
						</td>
					</tr>
					
					
				</table>
			</fieldset>
		</form>
	</body>
</html>
