<html>
	<head>
		<title>申请表</title>
	</head>
	<body>
		<h2>申请表</h2>
		<form action="1.html" method="get">
		<table border="0" cellspacing="8px" width="300px">	
			<tr>
				<td >姓名</td>
				<td><input /></td>
			</tr>

			<tr>
				<td >教育程度</td>
				<td>
					<input type="checkbox" checked="checked">硕士
					<input type="checkbox">博士
				</td>
			</tr>

			<tr>
				<td >性别</td>
				<td>
					<input type="radio" checked="checked" name="sex"/>男
					<input type="radio" name="sex"/>女
				</td>
			</tr>

			<tr>
				<td >月薪</td>
				<td><input style="width:150px"/></td>
			</tr>

			<tr>
				<td >附注</td>
				<td>
					<textarea cols="20" rows="7">请在这里输入附注
					</textarea>
				</td>
			</tr>

			<tr>
				<td >国籍</td>
				<td>
					<select>
						<option>澳大利亚</option>
					</select>
				</td>
			</tr>

			<tr>
				<td colspan="2">&nbsp;&nbsp;&nbsp;				
				<input type="submit" value="提交" style="width:60px">&nbsp;&nbsp;
				<input type="reset" style="width:60px">
			</td>
			</tr>
		</table>
		</form>
	</body>
	
</html>
