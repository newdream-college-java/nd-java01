<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body id='one'>
		<p id="p1"></p>
		<p id="p2"></p>
		<script>
			var student1=new Object();
			student1.name='王小明';
			student1.age='16';
			student1.iot='我是高中一年级的学生，身高1.8米，很帅，我喜欢学习语文和英语';
			student1.Info=function(){
				document.getElementById("p1").innerHTML='姓名：'+this.name+'</br>年龄：'+this.age+'</br>自我介绍'+this.iot;
			};
			var student2=new Object();
			student2.name='黄妞妞';
			student2.age='6';
			student2.iot='我今年6岁了，非常可爱，马上就可以上小学了，就可能有好多好多的小朋友了';
			student2.Info=function(){
				document.getElementById("p2").innerHTML='姓名：'+this.name+'</br>年龄：'+this.age+'</br>自我介绍'+this.iot;
			};
			student1.Info();
			student2.Info();
		</script>
