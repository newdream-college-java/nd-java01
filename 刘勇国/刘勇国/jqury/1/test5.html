<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body id="bo">
		<script type="text/javascript">
			function Animal(name,age,color){
				this.name=name;
				this.age=age;
				this.color=color;
			}
			function Poultry(name,age,color,leg){
				Animal.call(this,name,age,color);
				this.leg=leg;			
			}
			Poultry.prototype.info=function(){
				var p1=document.createElement("p");
				p1.innerHTML="我是一个"+this.color+"的小狗狗，我已经"+
				this.age+"岁了，我有"+this.leg+"条腿";
				return p1;
			}
			var aa=new Poultry("小狗狗",1,"黑色",4);
			document.getElementById("bo").appendChild(aa.info());
			var aa=new Poultry("茶杯猫",2,"白色",4);
			document.getElementById("bo").appendChild(aa.info());
			var aa=new Poultry("母鸡",1,"红色",2);
			document.getElementById("bo").appendChild(aa.info());
		</script>
	</body>

</html>
