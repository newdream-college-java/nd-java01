<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>当当网我的订单页</title>
    <link type="text/css" rel="stylesheet" href="css/dangdang.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
  
</head>
<body>
<div id="menu" class="pos">
    <a href="#">我的当当</a>
    <ul id="menu-ul">
        <li><a href="#">我的订单</a></li>
        <li><a href="#">我的收藏</a></li>
        <li><a href="#">我的礼品卡</a></li>
        <li><a href="#">我的积分</a></li>
        <li><a href="#">我的余额</a></li>
    </ul>
</div>
<script>
	$("#menu-ul").hide();
	$("a").mouseover(function(){
		$("#menu-ul").css("border","1px solid #ee7304").show();
	});
	$("a").mouseout(function(){
		$("#menu-ul").hide();
	});
	$("#a").click(function(){
		$("#a").css("background-color:green","color:blue");
	})
</script>
	<p id="a">你是人间四月天</p>
	
</body>
</html>
