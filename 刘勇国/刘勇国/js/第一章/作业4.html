<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var count=0;
		var count1=0;
	for(var i=1;i<=5;i++){
		var n=prompt("请输入第"+i+"个数,一共输入5个数");
		if(n%2==1){
			count++;
		}else{
			count1++;
		}
	}
	document.write("奇数有："+count+"<br/>"+"偶数有："+count1);
	</script>
</head>
<body>

</body>
</html>
