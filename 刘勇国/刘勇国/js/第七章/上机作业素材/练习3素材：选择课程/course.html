<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>选择课程</title>

<script>
  var cityList=new Array();
      cityList['第一学期']=[
      'JAVA',
      'SqlServer基础',
      'C#',
      'HTML'];
      cityList['第二学期']=[
      'JavaScript',
      'SqlServer高级',
      '.NET',
      'JSP'];
      cityList['第三学期']=[
      'Struts',
      'ASP.NET',
      'Ajax',
      'Spring',
      'Hibemate'];
      
      function initPro(){
        var selTer=document.getElementById("selTerm");
        for(var key in cityList){
          selTer.add(new Option(key,key));
        }
      }
      function change(){
        var selepro=document.getElementById("selTerm").value;
        var coursies=cityList[selepro];
        var courobj=document.getElementById("selCourse");
        courobj.options.length=1;
        for(var i=0;i<coursies.length;i++){
          courobj.add(new Option(coursies[i],coursies[i]));
        }
      }
</script>
</head>

<body onload="initPro()">
<form name="myform" id="myform">

  <table border="0"  align="center" >
    <tr>
      <td colspan="2" align="center">考 试 申 请</td>
    </tr>
    <tr>
      <td>学期</td>
      <td><select id="selTerm" onchange="change()">
        <option>--请选择学期--</option>
      </select></td>
    </tr>
    <tr>
      <td>课程</td>
      <td><select id="selCourse"   >
        <option>--请选择对应学期的课程--</option>
      </select></td>
    </tr>
  </table>
</form>
</body>
</html>
