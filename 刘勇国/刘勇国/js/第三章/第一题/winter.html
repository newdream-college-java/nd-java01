				<td>冬雪——忽如一夜春风来，千树万树梨花开<br /> 冬梅——不是一番寒彻骨，争得梅花赴鼻香
					<br /> 冬景——岸容待腊将舒柳，山意冲寒欲放梅
					<br /> 冬天——琥珀珠海黏行处雪，棕榈帚扫卧来云
					<br /> 冬夜——岁华皆采获，冬晚共严枯
					<br /> 冬风——飘飘送下遥天雪，飒飒吹干旅命烟
					<br /> 冬思——岁寒，然后知柏之后凋
					<br /> 冬狩——会挽雕弓如满月，西北望，射末狼
					<br /> 冬愁——云横秦岭家何在，雪拥蓝关马不前
					<br /> 冬行——草枯鹰眼疾，雪尽马蹄轻
					<br /> 冬恨——夜阑卧听风吹雨，铁马冰河入梦来
