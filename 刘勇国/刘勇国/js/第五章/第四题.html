<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ji{
				display: inline;
				padding: 20px 50px;
				width: 100px;
				height: 100px;
				float: left;
			}
			.bi{
				padding: 20px 50px;
				border: 2px orange solid;
				width: 100px;
				height: 100px;
				float: left;
				
			}
		</style>
		<script type="text/javascript">
			function changeColor(obj){
				obj.className="bi";
			}
			function levelDiv(obj){
				obj.className="ji";
			}
		</script>
	</head>
	<body>
		<ul style="list-style-type: none;">
			<li class="ji" onmouseover="changeColor(this)" onmouseout="levelDiv(this)">
				<img src="images/new_01.jpg" />
			</li>
			<li class="ji" onmouseover="changeColor(this)" onmouseout="levelDiv(this)">
				<img src="images/new_02.jpg" />
			</li>
			<li class="ji" onmouseover="changeColor(this)" onmouseout="levelDiv(this)">
				<img src="images/new_03.jpg" />
			</li>
		</ul>
	</body>
</html>
