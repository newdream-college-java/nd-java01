<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title>操作表格</title>
		<style type="text/css">
			#fir {
				width: 200px;
			}
			
			.sec {
				text-align: center;
			}
			.td1{
				font-weight: bold;
				background-color: #cccccc;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			function addRow() {
				var a = document.getElementById("myTable")
				var newRow = a.insertRow(2);
				var newTd0 = newRow.insertCell(0);
				newTd0.innerHTML = "幸福从天而降";
				var newTd1 = newRow.insertCell(1); //第2列 <td></td>
				newTd1.innerHTML = "&yen;18";
				newTd1.className = "sec";
			}
			function delRow() {
				var tabObj = document.getElementById("myTable");
				//2.删除第3行  参数是2  
				tabObj.deleteRow(1);
			}
			function updateRow() {
				//1.得到表格对象
				var tabObj = document.getElementById("myTable");
				//2.更改表头这一行
				var tr0 = tabObj.rows[0];
				//3.获取列
				var td1 = tr0.cells[1];
				var td2 = tr0.cells[0];
				td1.className = "td1";
				td2.className = "td1";
			}
			function cloneRow(){
			//1.获取表格对象
			var tabObj = document.getElementById("myTable");
			//2.被克隆的行对象
			var end = tabObj.rows.length-1;
			var trObj= tabObj.rows[end];
			//3.得到克隆对象
			var newTrObj = trObj.cloneNode(true);
			//4.将新行追加到表单的中
			tabObj.appendChild(newTrObj);
		}
		</script>
	</head>

	<body>
		<table border="1" cellspacing="0" cellpadding="0" id="myTable">
			<tr id="row1">
				<td>书名</td>
				<td>价格</td>
			</tr>
			<tr id="row2">
				<td id="fir">看得见风景的房间</td>
				<td style="width:100px" class="sec">&yen;30.00</td>
			</tr>
			<tr id="row3">
				<td id="fir">复制</td>
				<td style="width:100px" class="sec">&yen;32.00</td>
			</tr>
		</table>
		<input name="b1" type="button" value="增加一行" onclick="addRow()" />
		<input name="b2" type="button" value="删除第2行" onclick="delRow()" />
		<input name="b3" type="button" value="修改标题样式" onclick="updateRow()" />
		<input name="b1" type="button" value="复制最后一行" onclick="cloneRow()" />
	</body>

</html>
