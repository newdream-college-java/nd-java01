<h1>人物简介</h1>
<strong>李清照<strong>
<em>（1084年3月13日~1155年5月12日）</em>，宋代女词人，号易安居士，婉<br/>约词派代表，有&quot千古第一才女&quot之称。早起生活优裕，金兵入据中原时，<br/>
流寓南方，境遇孤苦。所作词，前期多写其悠闲生活，后期多悲叹身世，情<br/>调感伤。形式上善用白描手法，独辟蹊径，
言语清丽。论词强调协律，崇尚<br/>典雅，提出词“别是一家”之说，反对对作诗文之法作词，留有诗集《易安<br/>居士文集》
、《易安词》等。<br/>
