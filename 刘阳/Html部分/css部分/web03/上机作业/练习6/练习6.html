
<html>
	<head>
		<meta charset="utf-8">
		<title>申请QQ</title>
	</head>
	<body>
		<form method="post" action="">
			<fieldset >
			<legend hidden="hidden"></legend>
			<table align="left">
				<tr>
					<td align="right"><label for="gname">昵称：</label></td>
					<td><input type="text" name="uname" id="gname"/></td>
				</tr>
				<tr>
					<td align="right"><label for="headphoto">头像：</label></td>
					<td><label for="headphoto"><img src="face.gif"/></label></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="file" name="touxiang" id="headphoto"/></td>
				</tr>
				<tr>
					<td align="right"><label for="birthd">生日：</label></td>
					<td><select>
							<option selected="selected">1990</option>
						</select>年
						<select>
							<option selected="selected">12</option>
						</select>月
						<select>
							<option selected="selected">31</option>
						</select>日</td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td>
						<input type="radio" name="sex" value="男" id="male" checked="checked"/>
						<label for="male">男</label>
					<input type="radio" name="sex" value="女" id="famale"/>
						<label for="famale">女</label>
					</td>
				</tr>
				<tr>
					<td align="right"><label for="code">密码：</label></td>
					<td><input type="password" name="upassword" id="code"/></td>
				</tr>
				<tr>
					<td align="right"></td>
					<td>6-16个字符组成，区分大小写，不能为9位以下纯数字</td>
				</tr>
				<tr>
					<td align="right"><label for="recode">确认密码：</label></td>
					<td><input type="password" name="urepassword" id="recode"/></td>
				</tr>
				<tr>
					<td align="right">所在地：</td>
					<td>
						<select>
						<option selected="selected">中国</option>
						</select>
						<select>
						<option selected="selected">北京市</option>
						</select>
						<select>
						<option selected="selected">东城区</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">爱好：</td>
					<td><input type="checkbox" value="sk" name="hobby"/>滑雪
						<input type="checkbox" value="cm" name="hobby"/>爬山
						<input type="checkbox" value="s" name="hobby"/>游泳
						<input type="checkbox" value="pg" name="hobby"/>上网
						<input type="checkbox" value="kb" name="hobby"/>踢球
					</td>
				</tr>
				<tr>
					<td align="right"><label for="cnum">验证码：</label></td>
					<td><input type="text" id="cnum"/></td>
				</tr>
				<tr>
					<td align="right">验证图片：</td>
					<td><input type="image" src="veryCode.gif"/><font style="text-decoration: underline;">看不清楚？换张图片</font></td>
				</tr>	
			</table>
			</fieldset>
		</form>
	</body>
</html>
