
<html>
	<head>
		<meta charset="">
		<title>申请表</title>
	</head>
	<body>
		<h2>申请表</h2>
		<form method="post" action="1.html">
			<table>
				<tr>
					<td align="right">姓名</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td align="right">教育程度</td>
					<td><input type="checkbox" name="xueli" id="xueli" value="shuoshi" checked="checked"/>硕士
						<input type="checkbox" name="xueli" id="xueli" value="boshi" />博士
					</td>
				</tr>
				<tr>
					<td align="right">性别</td>
					<td><input type="radio" value="男" checked="checked" />男
						<input type="radio" value="女"  />女
					</td>
				</tr>
				<tr>
					<td align="right">月薪</td>
					<td>
						<input type="text" size="5"/>
					</td>
				</tr>
				<tr>
					<td align="right">附注</td>
					<td><textarea placeholder="请在这里键入附注"></textarea></td>
				</tr>
				<tr>
					<td align="right">国籍</td>
					<td>
						<select>
							<option>美国</option>
							<option selected="selected">澳大利亚</option>
							<option>日本</option>
							<option>新加坡</option>
						</select>
					</td>
				</tr>
			</table>
			<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="提交" />
			<input type="reset" value="重置" />
					
		</form>
	</body>
</html>
