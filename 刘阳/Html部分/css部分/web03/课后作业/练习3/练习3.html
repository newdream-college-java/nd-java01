
<html>
	<head>
		<meta charset="utf-8">
		<title>网易邮箱注册</title>
	</head>
	<body>
		<table width="100%">
			<tr >
				<td align="left">
					<img src="logo.gif" />
				</td>
				<td align="right">
					<font style="font-size: medium;font-weight: bold;">帮助</font>
				</td>
			</tr>
		</table>
		<form method="post" action="1.html">
			<fieldset>
				<legend hidden="hidden"></legend>
				<table>
					<tr>
						<td width="130"><h3>创建你的账号</h3></td>
					</tr>
					<tr>
						<td></td>
						<td align="right">用户名：</td>
						<td><input type="text" name="uname"/></td>
					</tr>
					<tr>
						<td></td>
						<td align="right">密码：</td>
						<td><input type="password" name="up"/></td>
					</tr>
					<tr>
						<td></td>
						<td align="right">再次输入密码：</td>
						<td><input type="password" name="urp"/></td>
					</tr>
					<tr>
						<td><h3>安全信息设置</h3></td>
						<td>（以下信息非常重要，请谨慎填写）</td>
					</tr>
					<tr>
						<td></td>
						<td align="right">密码保护问题：</td>
						<td>
							<select>
								<option selected="selected">请选择您的密码保护问题</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td align="right">密码保护问题答案：</td>
						<td><input type="text" name="ans"/></td>
					</tr>
					<tr>
						<td></td>
						<td align="right">性别：</td>
						<td><input type="radio" value="男" checked="checked" />男
							<input type="radio" value="女"  />女
						</td>
					</tr>
					<tr>
						<td></td>
						<td align="right">出生日期：</td>
						<td>
							<select>
								<option selected="selected">1991</option>年
								<option selected="selected">10</option>月
								<option selected="selected">30</option>日
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td align="right">手机号：
						</td>
						<td>
							<input type="text" name="num" />
						</td>
					</tr>
					<tr>
						<td><h3>注册验证</h3></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							<img src="verycode.gif" /><font style="color: blue;text-decoration: underline;">看不清楚，换一张</font>
						</td>
					</tr>
					<tr>
						<td></td>
						<td align="right">
							请输入上面的字符：
						</td>
						<td>
							<input type="text"  />
						</td>
					</tr>
					<tr>
						<td><h3>服务条款</h3></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							<input type="checkbox"  />我已阅读并接受&quot;<span style="color: blue;text-decoration: underline;">服务条款</span>&quot;
							和&quot;<span style="color: blue;text-decoration: underline;">隐私权保护和个人信息利用政策</span>&quot;
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							<input type="image" src="button.gif"/>
						</td>
					</tr>
				</table>
			</fieldset>
			<p align="center">关于网易 邮箱官方博客 财富邮 精美贺卡 举报违法信息 客户服务</p>
			<p align="center">隐私政策 | 网易公司版权所有 1997-2011</p>
		</form>
	</body>
</html>
