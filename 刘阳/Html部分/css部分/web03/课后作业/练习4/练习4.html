
<html>
	<head>
		<meta charset="utf-8">
		<title>表单小结</title>
	</head>
	<body>
		<h3>申请表</h3>
		<form>
			<table>
				<tr>
					<td align="right">
						姓名：
					</td>
					<td>
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td align="right">
						密码：
					</td>
					<td>
						<input type="password" />
					</td>
				</tr>
				<tr>
					<td align="right">
						照片：
					</td>
					<td>
						<input type="file" />
					</td>
				</tr>
			</table>
			感兴趣的职位：
			<br />
			<input type="radio" name="zhiwei" checked="checked"/>Web设计
			<input type="radio" name="zhiwei" />Web开发
			<br />
			向往的城市：
			<select name="city">
				<option selected="selected">请选择</option>
			</select>
			<br />
			协议：<br />
			<textarea style="overflow: scroll;" >求职信息必须真实、准确，本网站只负责向企业推荐。
			</textarea><br />
			<input type="checkbox" checked="checked"/>我认真阅读并接受以上协议。
			<br />
			经验：
			<br />
			<select>
				<option selected="selected">无经验</option>
			</select>
			<br />
			<input type="submit" value="提交"/>
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
