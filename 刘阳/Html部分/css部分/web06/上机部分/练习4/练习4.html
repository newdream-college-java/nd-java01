<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>商品图片列表</title>
		<style type="text/css">
			.all{
				width: 212px;
				margin: 10px;
			}
			.bar{
				background-color: mediumpurple;
				color: white;
				font-size: 23px;
				font-family: "楷体";
			}

				padding-left: 0px;

			}

	<body>
		<div class="all">
			<div class="bar">
				1F&nbsp;美妆&nbsp;珠宝

			<li ><img src="photo-2.jpg"</li>
			<li ><img src="photo-3.jpg"</li>
			<li ><img src="photo-4.jpg"</li>
			<li ><img src="photo-5.jpg"</li>
			</ul>
		</div>

</html>
