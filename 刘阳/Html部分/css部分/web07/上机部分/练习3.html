<!-- 使用float布局页面
使用background设置背景图像
使用padding和margin设置网页元素的内边距和外边距
使用clear属性清除浮动
需求说明
在上机题目1和上机题目2的基础上制作视频宣传片播放界面：视频使用图片代替，
图片背景颜色使用黑色；页面版权部分顶部有一个1px实线，版权部分居中显示；
使用<div>布局网页，使用float定位网页各部分内容 -->
<!DOCTYPE html>
<html>
<head>
	<title>新梦想视频播放界面</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" type="text/css" href="css/练习3.css"/>
</head>
<body>
	<iframe src="练习1.html" style="width:100%;height: 116px" scrolling="no" frameborder="0"></iframe>
	<div class="mainContentLeft">
		<div class="videoImg">
			<img src="images/练习3/video.jpg" title="视频播放" alt="加载图片失败"/>
		</div>
		<p style="font-weight: bold;">新梦想视频--携手共同进步</p>
		<span style="background: url(images/练习2/icon-01.jpg) left no-repeat;padding-left: 20px">时长：80秒</span><span class="time">
			<span style="background: url(images/练习2/icon-02.jpg) left no-repeat;padding-left: 20px">点击：541563</span>
	</div>
	<iframe src="练习2.html" scrolling="no" frameborder="0" style="width:308px;height: 420px;float:right;"></iframe>
	<div style="clear: both;"></div>
</body>
