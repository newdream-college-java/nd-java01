<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			document.write("100以内3的倍数"+"<br/>");
			var count=0;
			for(var i=1;i<=100;i++){
				if(i%3==0){
					if(count%10==0){
						document.write("<br/>");
					}
					document.write("&nbsp"+i);
					count++;
				}
				
			}
		</script>
		
	</head>
	<body>
	</body>
</html>
