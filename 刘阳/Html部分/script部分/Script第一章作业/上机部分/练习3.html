<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			var k=prompt("请输入打印的行数：");
			k=parseInt(k);
			for(var i=1;i<=k;i++){
				for(var j=0;j<=k-i;j++){
					document.write("&nbsp;&nbsp;");
				}
				for(var j=0;j<i;j++){
					document.write("*&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br />");
			}
			for(var i=k+1;i<=k*2-1;i++){
				for(var j=0;j<=i-k;j++){
					document.write("&nbsp;&nbsp;");
				}
				for(var j=2*k-i;j>=1;j--){
					document.write("*&nbsp;&nbsp;&nbsp;");
				}	
				document.write("<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
