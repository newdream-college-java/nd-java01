<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			#box{
				font-size: 50px;
				color: red;
			}
		</style>
			<script type="text/javascript">
		function showtime(){
			var a=new Date();
			var year=a.getYear()+1900;
			var month=a.getMonth()+1;
			var date1=a.getDate();
			var hour=a.getHours();
			var minutes=a.getMinutes();
			var seconds=a.getSeconds();
//			alert("现在是"+hour+"时"+minutes+"分"+seconds+"秒");
			//动态改变网页内容推荐方式：innerHTML
			
			//1.得到网页中的div对象
			var divobj =document.getElementById("box");
			//2.改变div标签的标签体；
			if(hour>=12){
			divobj.innerHTML=year+"年"+month+"月"+date1+"日        "+(hour-12)+":"+minutes+":"+seconds+"         PM";
			}else{
				divobj.innerHTML=year+"年"+month+"月"+date1+"日        "+hour+":"+minutes+":"+seconds+"        AM";
			}
			//3.等待一秒后重复执行这个函数一次,必须放在方法的方法体内
			setTimeout("showtime()",1000);
		}
		</script>
	</head>
	<body onload="showtime()">
				<span style="text-align: center;font-size: 50px; ">你好，欢迎访问新梦想商城！</span>
		
	<div id="box">

	</div>

	</body>
</html>
