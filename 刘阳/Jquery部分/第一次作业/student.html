<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span id="zhuzhu"></span>
		<script>
		var student=new Object();
		student.name="高乐乐";
		student.age=15;
		student.showself=function(){
			var str="姓名："+this.name+"<br/>年龄:"+this.age+"<br/>"+"自我介绍：我叫高乐乐，我是一名初中三年级的学生，我非常喜欢音乐和打篮球。";
			document.getElementById("zhuzhu").innerHTML=str;
		}
		student.showself();
		</script>
	</body>
</html>
