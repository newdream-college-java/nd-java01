<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			var ji=0;
			var ou=0;
			for(var i=1;i<=5;i++){
				var a=prompt("请输入第"+i+"个数字：")
				if(a%2==0){
					ou=ou+1;
				}else{
					ji=ji+1;
				}
			}
			document.write("有奇数"+ji+"个；"+"<br />"+"有偶数"+ou+"个；");
		</script>
	</head>
	<body>
	</body>
</html>
