<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.pic{
				margin-left: 22px;
				margin-top: 211px;
				width: 156px;
				background: url(images/advpic.jpg) no-repeat;
				background-size: cover;
				height: 200px;
				position: fixed;
			}
			.toppic{
				background: url(images/close.jpg) no-repeat;
				width: 13px;
				height: 13px;
				float: right;
			}
			.clear{
				clear: right;
			}
		</style>
		<script type="text/javascript">
			function closeadv(){
				var closepic=document.getElementById("closePic").parentNode;
				closepic.style.display="none";
			}
			
		</script>
	</head>
	<body style="background: url(images/contentpic.jpg) no-repeat;width: 993px;height: 1799px;">
		<div class="pic">
			<div class="toppic" id="closePic" onclick="closeadv()">
				
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
