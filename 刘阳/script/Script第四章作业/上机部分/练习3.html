<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>操作表格</title>
		<style type="text/css">
			td {
				text-align: center;
			}
			
			.td1 {
				text-align: center;
				font-weight: bold;
			}
		</style>
		<script type="text/javascript">
			function cloneRow() {
				//1.获取表格对象
				var tabObj = document.getElementById("myTable");
				var b = tabObj.insertRow(tabObj.rows.length - 1);
				var a = b.insertCell(0).height = "20px";
				var c = b.insertCell(1);
				var d = b.insertCell(2);
				var e = b.insertCell(3);
				e.innerHTML = "<button onclick='delobj(this)'>删除</button>" + "<button name='xiuGai' onclick='revise(this)'>修改</button>";
			}

			function delobj(obj) {
				//1.获取表格对象
				var tabObj = document.getElementById("myTable");
				//首先得到按钮所在的行对象
				var baba = obj.parentNode.parentNode;
				//定位是哪一行
				var weiZhi = baba.rowIndex;
				tabObj.deleteRow(weiZhi);
			}

			function revise(obj) {
				if(obj.innerHTML == "修改") {
					obj.innerHTML = "确定";
					//1.获取表格对象
					var tabObj = document.getElementById("myTable");
					//首先得到按钮所在的行对象
					var baba = obj.parentNode.parentNode;
					//找到行对象下标为1的列单元格
					baba.cells[1].innerHTML = "<input type='text' size='5' id='zhi'/>";//这里一定要给input命名id
				} else {
					obj.innerHTML = "修改"
					//1.获取表格对象
					var tabObj = document.getElementById("myTable");
					//首先得到按钮所在的行对象
					var baba = obj.parentNode.parentNode;
					//找到行对象下标为1的列单元格并修改
					baba.cells[1].innerHTML=document.getElementById("zhi").value;
				}
			}
		</script>
	</head>

	<body>

		<table border="1" cellspacing="0" cellpadding="0" id="myTable">
			<tr>
				<td class="td1" style="width: 200px;">商品名称</td>
				<td class="td1" style="width: 50px;">数量</td>
				<td class="td1" style="width: 90px;">价格</td>
				<td class="td1" style="width: 120px;">操作</td>
			</tr>
			<tr>
				<td id="fir">防滑真皮休闲鞋</td>
				<td>12</td>
				<td>&yen;568.50</td>
				<td><button onclick="delobj(this)">删除</button><button name="xiuGai" onclick="revise(this)">修改</button></td>
			</tr>
			<tr>
				<td id="fir">抗疲劳神奇钛项圈</td>
				<td>2</td>
				<td>&yen;49.00</td>
				<td><button onclick="delobj(this)">删除</button><button name="xiuGai" onclick="revise(this)">修改</button></td>
			</tr>
			<tr>
				<td colspan="4">
					<input name="b1" type="button" value="增加订单" onclick="cloneRow()" />
				</td>
			</tr>
	</body>

</html>
