	<h2>静夜思</h2>
	作者：李白<br/><br/>
	窗前明月光，疑是地上霜。举头望明月，低头思故乡。<br/><br/><hr/>
	
	<h3>【李白简介】</h3>
	李白，字太白，号青莲居士，自称与李堂皇室同宗，祖籍陇西成纪（今甘肃天水附近）
