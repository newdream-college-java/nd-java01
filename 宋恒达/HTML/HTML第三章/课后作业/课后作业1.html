<!-- 实现如图所示申请表：教育程度默认硕士；国籍有美国、澳大利亚、日本、新加坡，默认选择新加坡 -->
<html>
	<head>
		<title>申请表</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<meta name="keyword" content=""/>
		<meta name="description" content=""/>
		<style type="text/css">
			table tr td{
				text-align:left;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<table>
				<tr>
					<td colspan="6"><h1>申请表</h1></td>
				</tr>
				<tr>
					<td>姓名</td>
					<td colspan="4"><input type="text" size="20"/></td>
				</tr>
				<tr>
					<td colspan="5">教育程度
					<input type="checkbox" checked="checked" name="education"/>硕士
					<input type="checkbox" name="education">博士</td>
				</tr>
				<tr>
					<td>性别</td>
					<td colspan="4"><input type="radio" name="sex" checked="checked"/>男
						<input type="radio" name="sex"/>女</td>
				</tr>
				<tr>
					<td>月薪</td>
					<td colspan="4"><input type="text" size="10"/></td>
				</tr>
				<tr>
					<td>附注</td>
					<td colspan="4">
						<textarea cols="20" rows="3">请输入附注</textarea>
					</td>
				</tr>
				<tr>
					<td>国籍</td>
					<td colspan="4"><select><option>澳大利亚</option></select></td>
				</tr>
				<tr>
					<td colspan="6"><input type="button" value="提交"/>
						<input type="button" value="重置"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
