<!-- 制作如图所示网易邮箱注册页面：性别中的“男”默认为选中状态；
出生日期中的1991年10月30日为默认状态 -->
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<meta name="keyword" content=""/>
		<meta name="description" content=""/>
		<style type="text/css">
			/**{
				margin:0px auto;
				padding:0px;
			}*/
			.logo{
				width:100%;
				height:37px;
				text-align: right;
				background-image:url("作业4：网易邮箱注册/图片素材/images/logo.gif");
				background-repeat:no-repeat;
				font-weight: bold;
			}
		</style>
	</head> 
	<body>
		<p class="logo">帮助</p>
		<p><img src="作业4：网易邮箱注册/图片素材/images/title.jpg" alt="加载图片失败" title="title" width="100%"/></p>
		<table cellpadding="5px">
			<tr><td><h4>创建您的账号</h4></td></tr>
			<tr>
				<td></td>
				<td align="right">用户名：</td>
				<td><input type="text" size="30"/></td>
			</tr>
			<tr>
				<td></td>
				<td align="right">密码：</td>
				<td><input type="password" size="30"/></td>
			</tr>
			<tr>
				<td></td>
				<td align="right">再次输入密码：</td>
				<td><input type="password" size="30"/></td>
			</tr>
			<tr>
				<td colspan="3"><font style="font-weight: bold">安全信息设置</font>(以下信息非常重要，请谨慎填写)</td>
			</tr>
			<tr>
				<td></td>
				<td align="right">密码保护问题：</td>
				<td><select><option>请选择密码提示问题</option></select></td>
			</tr>
			<tr>
				<td align="right" colspan="2">密码保护问题答案：</td>
				<td><input type="text" size="30"/></td>
			</tr>
			<tr>
				<td></td>
				<td align="right">性别：</td>
				<td><input type="radio" name="sex" checked="checked"/>男
					<input type="radio" name="sex"/>女</td>
			</tr>
			<tr>
				<td></td>
				<td align="right">出生日期：</td>
				<td>
					<select><option>1991</option></select>年
					<select><option>10</option></select>月
					<select><option>30</option></select>日
				</td>
			</tr>
			<tr>
				<td></td>
				<td align="right">手机号：</td>
				<td><input type="tel" size="30"/></td>
			</tr>
			<tr><td><h4>注册验证</h4></td></tr>
			<tr>
				<td colspan="2"></td>
				<td><img src="作业4：网易邮箱注册/图片素材/images/verycode.gif" alt="加载图片失败" title="验证码"/>
					<a href="#">看不清楚？换一张</a></td>
			</tr>
			<tr>
				<td colspan="2" align="right">请输入上边的字符：</td>
				<td><input type="text" size="30"/></td>
			</tr>
			<tr><td><h4>服务条款</h4></td></tr>
			<tr>
				<td colspan="2"></td>
				<td><input type="checkbox" name="service"/>我以阅读并接收<a href="#">“服务条款”</a>
					和<a href="#">“隐私权保护和个人信息利用政策”</a></td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td><img src="作业4：网易邮箱注册/图片素材/images/button.gif" alt="加载图片失败" title="创建账号"/></td>
			</tr>
		</table>
