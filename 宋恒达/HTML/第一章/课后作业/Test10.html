		<h2>静夜思</h2>
		<p>作者：李白</p>
		<p>床前明月光，疑是地上霜。举头望明月，低头思故乡。</p>
		<hr/>
		<h3>[李白简介]</h3>
		<p>李白，李太白，号青莲居士，自称与李堂皇室宗亲，祖籍陇西成纪（今甘肃天水附近），生于中亚碎叶，据野史记载，<br/>
		幼时随父迁居锦州昌隆（今四川江油）青莲乡</p>
