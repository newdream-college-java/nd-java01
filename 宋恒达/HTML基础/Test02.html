		<h1>人物简介<h1>
		<p>
			<strong>李清照</strong><em>(1089年3年13日~1155年5月12日)，</em>宋代女词人，号易安居士，婉<br/>
			约词派代表，有“千古第一才女”之称。早期生活充裕，金兵入据中原时，<br/>
			流窜南方，境遇孤苦。所作词，前期多写其悠闲生活，后期多悲叹身世，情<br/>
			调伤感。形式上善用白描手法，自辟途径，语言清丽。论词强调旋律，崇尚<br/>
			典雅，提出词“别是一家”之说，反对作诗文之法作词，留有诗集《易安<br/>
			居士文集》、《易安词》等。
		</p>
