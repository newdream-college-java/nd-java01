<head>
	<head>
		<script type="text/javascript">
			document.write("<p>输出100以内被3整除的数：</p>");
			var sum=0;
			for(var i=1;i<=100;i++){
				if(i%3==0){
					document.write(i+"&nbsp;&nbsp;&nbsp;");
					sum++;
				}
				if(sum%10==0){
					document.write("<br/>");
				}
			}
		</script>
	</head>

</head>
