<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var length=prompt("javaScript 请输入打印的行数","5");
			var star=1;
			var kg=length;
			for(var i=0;i<length;i++){
				for(var j=1;j<=kg;j++){
					document.write("&nbsp;&nbsp;&nbsp;&nbsp;")
				}
				for(var k=1;k<=star;k++){
					document.write("*");
					document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;")
				}
				document.write("<br/>");
				star++;
				kg--;
			}
		</script>
	</head>
	<body>
	</body>
</html>
