<!-- 需求说明
使用正则表达式验证博客园注册界面，验证用户名、密码、电子邮箱、手机号码和生日
用户名只能用英文字母和数字组成，长度为4-16个字符，并且以英文字母开头
密码只能由英文字母和数字组成，长度为4-10个字符
生日年份在1900-2009之间，生日格式为1985-5-12或者1985- 05-12 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>使用正则表达式验证注册页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style type="text/css">
body{
	margin:0;
	padding:0;
	font-size:12px;
	line-height:20px;
}
.main{
	width:525px;
	margin-left:auto;
	margin-right:auto;
	}
.hr_1 {
	font-size: 14px;
	font-weight: bold;
	color: #3275c3;
	height: 35px;
	border-bottom-width: 2px;
	border-bottom-style: solid;
	border-bottom-color: #3275c3;
	vertical-align:bottom;
	padding-left:12px;
}
.left{
	text-align:right;
	width:80px;
	height:25px;
	padding-right:5px;
	}
	
.center{
	width:135px;
	}
.in{
	width:130px;
	height:16px;
	border:solid 1px #79abea;
	}

.red{
	color:#cc0000;
	font-weight:bold;
	}

div{
	color:#F00;
	}	
</style>
</head>

<body>
<table class="main" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="images/logo.jpg" alt="logo" /><img src="images/banner.jpg" alt="banner" /></td>
  </tr>
  <tr>
    <td class="hr_1">新用户注册</td>
  </tr>
  <tr>
    <td style="height:10px;"></td>
  </tr>
  <form action="" method="post" name="myform">
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="left">用户名：</td>
    <td class="center"><input id="user" type="text" class="in" /></td>
    <td><div>用户名由英文字母和数字组成的4-16位字符，以字母开头</div></td>
  </tr>
  <tr>
    <td class="left">密码：</td>
    <td class="center"><input id="pwd" type="password" class="in" /></td>
    <td><div id="pwd_prompt"></div></td>
  </tr>
  <tr>
    <td class="left">确认密码：</td>
    <td class="center"><input id="repwd" type="password" class="in" /></td>
    <td><div id="repwd_prompt">密码由英文字母和数字组成的4-10位字符</div></td>
  </tr>
   <tr>
    <td class="left">电子邮箱：</td>
    <td class="center"><input id="email" type="text" class="in" /></td>
    <td><div id="email_prompt"></div></td>
  </tr>
    <tr>
    <td class="left">手机号码：</td>
    <td class="center"><input id="mobile" type="text" class="in" /></td>
    <td><div id="mobile_prompt"></div</td>
  </tr>
  <tr>
    <td class="left">生日：</td>
    <td class="center"><input id="birth" type="text" class="in" /></td>
    <td><div id="birth_prompt"></div></td>
  </tr>
   <tr>
    <td class="left">&nbsp;</td>
    <td class="center"><input name="" type="image" src="images/register.jpg" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</td>
  </tr>
  </form>
</table>

</body>
</html>
