 <script type="text/javaScript">
     function verify(){
        var lname=document.getElementById("lname").value;
        var showLNameText=document.getElementById("showlnametext"); 
        if(lname==""){
            showLNameText.innerText="名字不能为空";
            return false;
        }
        for(var i=0;i<lname.length;i++){
            if(lname.charAt(i)>=0||lname.charAt(i)<=9){
                alert("名字中不能包含数字");
                return false;
            }
        }
        var fname=document.getElementById("fname").value;
        if(fname==""){
            alert("名字不能为空");
            return false;
        }
        for(var i=0;i<fname.length;i++){
            if(fname.charAt(i)>=0||fname.charAt(i)<=9){
                alert("姓氏中不能包含数字");
                return false;
            }
        }
        var pass=document.getElementById("pass").value;
        var repass=document.getElementById("repass").value;
        if(pass.length<=6||repass.length<6){
            alert("密码至少要填六位");
            return false;
        }
         if(pass!=repass){
            alert("密码输入必须一致");
            return false;
        }
        var email=document.getElementById("email").value;
        //判断邮箱内容是否为空
        if(email==""){
            alert("电子邮件不能为空！！");
            return false;
        }
        //判断输入的内容是否包含@
        if(email.indexOf("@")==-1){
            alert("邮箱格式不正确！！！");
            return false;
        }
        //判断输入的内容是否包含.
        if(email.indexOf(".")==-1){
            alert("邮箱格式不正确！！！");
            return false;
        }
        return true;
     }
     function lnameBlur(){
        verify();
     }
