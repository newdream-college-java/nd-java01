<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<body>
			<form>
				<fieldset>
					<legend>用户信息列表</legend>
				<table>
					<tr>
						<td>姓名：</td>
						<td><input type="text" maxlength="8"/></td>
					</tr>
					<tr>
						<td>年龄：</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<label for="sex">男</label>
							<input type="radio" name="a" id="sex"/>
							<label for="w">女</label>
							<input type="radio" name="a" id="w"/>
						</td>
					</tr>
					<tr>
						<td>手机：</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>邮箱：</td>
						<td><input type="email" maxlength="50"/></td>
					</tr>
					<tr>
						<td>爱好：</td>
						<td>
							<input type="checkbox" />滑雪
							<input type="checkbox" />爬山
							<input type="checkbox" />游泳
							<input type="checkbox" />上网
							<input type="checkbox" />踢球
						</td>
					</tr>
				</table>
				</fieldset>
			</form>
	</body>
</html>
