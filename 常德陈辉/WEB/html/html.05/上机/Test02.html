	<body>
		<p><img src="img/manor-1.jpg" /></p>
		<h3>如何犁地、播种和收获？</h3>
		<p>
			1.点击耙子<img src="img/manor-2.jpg"/>，即可在庄园中开垦田地；<br />
			2.一开始，你可以开垦数十块的田地；扩充庄园后，可开垦的数量更多；<br />
			3.在商店<img src="img/manor-3.jpg"/> 购买种子后，点击庄园中的田地<img src="img/manor-4.jpg"/>，即可播种；<br />
			4.别忘了收获自己的劳动所得哦，枯萎后就颗粒无收了！<br />
			5.使用铲子删除庄园里的田地和植物；<br />
			6.到达一定级别，可利用拖拉机、播种机 、收割机 ，方便快捷的劳作。
		</p>
		<h3>如何种果树？</h3>
		<p>
			1.商店中购买果树后，点击庄园空地<img src="img/manor-5.jpg"/> ，即可种植；<br />
			2.果树结满果实时，一定要记得及时收获 哦；<br />
			3.幸运的是，果树不会枯萎，收获后的果树，过一段时间后，还会继续结果。
		</p>
