<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//alert("弹窗");
			var number=prompt("请输入要打印的行数：");
			for(var i=0;i<number;i++){
				for(var j=number-i-1;j>0;j--){
					document.write("&nbsp;&nbsp;&nbsp");
				}
				for(var j=i+1;j>0;j--){
					document.write("*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br />")
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
