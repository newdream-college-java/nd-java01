<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var j=0;
			var o=0;
			for(var i=1;i<=5;i++){
				var inter=prompt("请输入第"+i+"整数：");
				if(inter%2==0){
					o++;
				}else{
					j++;
				}
			}
			document.write("偶数个数为："+o+"奇数个数为："+j);
		</script>
	</head>
	<body>
	</body>
</html>
