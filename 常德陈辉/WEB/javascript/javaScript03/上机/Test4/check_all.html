<script type="text/javascript">
	//全选效果
	function quanXuan(){
		var a=document.getElementById("all");
		var b=document.getElementsByName("product");
		if(a.checked==true){
			for(var i=0;i<b.length;i++){
				b[i].checked=true;
			}
		}else{
			for(var i=0;i<b.length;i++){
				b[i].checked=false;
			}
		}
	}
	function xuan(){
		var a=document.getElementById("all");
		var b=document.getElementsByName("product");
		var flag=true;
		for (var i=0;i<b.length;i++) {
			if(b[i].checked==false){
				flag=false;
			}
		}
		if(flag){
			a.checked=true;	
		}else{
			 a.checked=false;
		}
	}
</script>
