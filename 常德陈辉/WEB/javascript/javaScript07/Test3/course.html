<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>选择课程</title>
<script type="text/javascript">
	var a=new Array();
	a['第一学期']=['HTML','Java','SqlServer基础','C#'];
	a['第二学期']=['JavaScript','SqlServer高级','NET','JSP'];
	a['第三学期']=['Strust','ASP NET','Ajax','Spring','Hibemate'];
	function kaiShi(){
		var b=document.getElementById("selTerm");
		for(var key in a){
			b.add(new Option(key,key));
		}
	}
	function xuanZe(){
		var b=document.getElementById("selTerm").value;
		var c=a[b];
		var d=document.getElementById("selCourse");
		d.options.length=1;
		for(var i=0;i<c.length;i++){
			d.add(new Option(c[i],c[i]));
		}
	}
</script>

</head>

<body onload="kaiShi()">
<form name="myform" id="myform">

  <table border="0"  align="center" >
    <tr>
      <td colspan="2" align="center">考 试 申 请</td>
    </tr>
    <tr>
      <td>学期</td>
      <td><select id="selTerm" onchange="xuanZe()">
        <option>--请选择学期--</option>
      </select></td>
    </tr>
    <tr>
      <td>课程</td>
      <td><select id="selCourse"   >
        <option>--请选择对应学期的课程--</option>
      </select></td>
    </tr>
  </table>
</form>
</body>
</html>
