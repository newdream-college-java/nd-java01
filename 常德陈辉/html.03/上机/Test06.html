<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<body>
			<form>
				<fieldset>
				<table>
					<tr>
						<td align="right">昵称：</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td align="right">
							头像：
						</td>
						<td>
							<img src="img/face.gif" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="file" name="file"/>
							<input type="submit" name="upload" value="浏览..." />
						</td>
					</tr>
					<tr>
						<td align="right">生日：</td>
						<td>
							<select>
								<option>1990</option>
								<option>2000</option>
							</select>年
							<select>
								<option>11</option>
								<option selected="selected">12</option>
							</select>月
							<select>
								<option>30</option>
								<option selected="selected">31</option>
							</select>日
						</td>
					</tr>
					<tr>
						<td align="right">性别：</td>
						<td>
							<input type="radio" name="a" checked="checked"/>男
							<input type="radio" name="a" />女
						</td>
					</tr>
					<tr>
						<td align="right">密码：</td>
						<td>
							<input type="password" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							6-16个字符组成，区分大小写，不能为9位以下纯数字
						</td>
					</tr>
					<tr>
						<td align="right">密码：</td>
						<td>
							<input type="password" />
						</td>
					</tr>
					<tr>
						<td align="right">所在地：</td>
						<td>
							<select>
								<option>中国</option>
								<option>美国</option>
							</select>
							<select>
								<option>北京</option>
								<option>纽约</option>
							</select>
							<select>
								<option>东城</option>
								<option>好莱坞</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">爱好：</td>
						<td>
							<input type="checkbox" />爬山
							<input type="checkbox" />游泳
							<input type="checkbox" />滑雪
							<input type="checkbox" />上网
						</td>
					</tr>
					<tr>
						<td align="right">验证码：</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td align="right">验证图片</td>
						<td>
							<input type="image" src="img/verycode.gif" />
							<a href>看不清楚？换张图片</a>
						</td>
					</tr>
					
				</table>
				</fieldset>
			</form>
	</body>
</html>
