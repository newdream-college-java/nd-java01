<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0;
			var a=1;
			var b=1;
			document.write("斐波拉耶契前10个数列为："+a+"&nbsp;&nbsp;"+b+"&nbsp;");			
			for (var i=0;i<10;i++) {
				sum=a+b;
				a=b;
				b=sum;
				document.write("&nbsp;&nbsp;"+sum);
				
			}
		</script>
	</body>
</html>
