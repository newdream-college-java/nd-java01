<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<script type="text/javascript">
			function showtime(){
				var a=new Date();
				var b=a.getYear()+1900;
				var c=a.getMonth()+1;
				var d=a.getDate();
				var e=a.getHours();
				var f=a.getMinutes();
				var g=a.getSeconds();
				var h=a.getDay();
				var sj=document.getElementById("txt");
				if(e>12){
					sj.innerHTML=b+"年"+c+"月"+d+"日"+(e-12)+":"+f+":"+g+"   星期"+h+"&nbsp;&nbsp;&nbsp;PM";
				}else{
					sj.innerHTML=b+"年"+c+"月"+d+"日"+e+":"+f+":"+g+"   星期"+h+"&nbsp;&nbsp;&nbsp;AM";
				}
				setInterval("showtime()",1000);
			}
		</script>
	</head>
	<body onload="showtime()">
			<h1>你好，欢迎访问新梦想商城</h1><br />
			<div id="txt">
				
			</div>
	</body>
</html>
