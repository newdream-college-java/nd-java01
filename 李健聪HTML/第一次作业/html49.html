		<h2>静夜思</h2>
		<dl>
			<dt>作者：李白</dt>
			<dt>床前明月光，疑是地上霜，举头望明月，低头思故乡</dt>
		</dl>
		<hr />
		<h2>【李白简介】</h2>
		李白，字太白，好青莲居士，字成语李唐皇室同亲，足迹陇西成纪，剩余中亚碎叶<br />
