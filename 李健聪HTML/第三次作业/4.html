<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>修改资料</title>
		<style type="text/css">
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<span style="color: gray;margin-left: 40px;">一下信息将显示在<a href="">你的个人资料页</a>,方便大家了解你，*为必填项</span><br />
		<table>
			<tr>
				<td align="right">*昵称：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td align="right">真实姓名：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td align="right">*所在地：</td>
				<td><select><option>北京市
				</option></select>
				<select><option>海淀区
				</option></select>
				</td>
			</tr>
			<tr>
				<td align="right">*性别：</td>
				<td><input type="radio" name="adc" />男&nbsp;
				<input type="radio" name="adc" />女&nbsp;<input type="radio" name="adc" />保密&nbsp;
				</td>
			</tr>
			<tr>
				<td align="right">生日：</td>
				<td>
					<select>
						<option value="空白"></option>
						<option>1</option>
					</select>年
					<select>
						<option value="空白"></option>
						<option>2</option>
					</select>月
					<select>
						<option value="空白"></option>
						<option>3</option>
					</select>日
				</td>
			</tr>
			<tr>
				<td align="right">博客地址：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td align="right">常用邮箱：</td>
				<td><input type="text" readonly="readonly" value="student@newdream.com" />不可修改</td>
			</tr>
			<tr>
				<td align="right">QQ：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td align="right">MSN：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td align="right">一句话介绍自己：</td>
				<td><textarea style="overflow: auto;"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>以下信息，可作为通过客服取回账号的依据</td>
			</tr>
			<tr>
				<td align="right">
					证件类型：
				</td>
				<td>
					<select>
						<option>身份证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					证件号码：
				</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<input type="image" src="../img/btn_reg.gif"/>
				</td>
			</tr>
		</table>
	</body>
</html>
