		<h3>静夜思</h3>
		作者：李白<br/><br/>
		床前明月光，一时滴损。举头望明月，低头思故乡。<hr/>
		<h3>【李白简介】</h3>
		李白，李太白，号青莲居士，自称与李堂皇室同宗，祖籍陇西成纪（今甘肃天水附近），剩余中亚碎叶，据野史记载，幼时随<br/><br/>父迁居锦州昌隆（今四川江油）青莲乡......
