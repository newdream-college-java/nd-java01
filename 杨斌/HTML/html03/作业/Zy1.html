<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4>申请表</h4>
	<form action="">
		<table>
			<tr>
				<td>姓名</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2">教育程度<input type="checkbox" checked="checked">硕士<input type="checkbox">博士</td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" id="nan"><label for="nan">男</label>
					<input type="radio" name="sex" id="nv"><label for="nv">女</label>
				</td>
			</tr>
			<tr>
				<td>月薪</td>
				<td><input type="text" size="5"></td>
			</tr>
			<tr>
				<td colspan="2">附注&nbsp;&nbsp;&nbsp;<textarea cols="30" rows="4" placeholder="请在这里键入附注"></textarea></td>
			</tr>
			<tr>
				<td>国籍</td>
				<td>
					<select name="" id="" style="height: 22px">
						<option value="">澳大利亚</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" style="width: 70px">&nbsp;&nbsp;&nbsp;<input type="reset" style="width: 70px"></td>
			</tr>
		</table>
	</form>
</body>
</html>
