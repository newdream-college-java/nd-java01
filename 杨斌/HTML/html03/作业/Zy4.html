<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h5>申请表</h5>
  <form>
    <table>
      <tr>
        <td>姓名：<input type="text" name=""></td>
      </tr>
      <tr>
        <td>密码：<input type="password" name=""></td>
      </tr>
      <tr>
        <td>照片：<input type="file" name=""></td>
      </tr>
      <tr>
        <td colspan="2">感兴趣的职位：</td>
      </tr>
      <tr>
        <td colspan="2"><input type="radio" name="xq">Web设计
          <input type="radio" name="xq">Web开发</td>
      </tr>
      <tr>
        <td colspan="2">向往城市： <select><option>请选择</option></select></td>
      </tr>
      <tr>
        <td>协议：</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2"><textarea placeholder="求职信息必须真实、准确，本网站只负责向企业推荐" cols="50" rows="6"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="checkbox" name="" checked="checked">我已认真阅读并接受以上协议。</td>
      </tr>
      <tr>
        <td>经验：</td>
      </tr>
      <tr>
        <td><select><option>无经验</option></select></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" name="" disabled="disabled">
          <input type="reset" name="" ></td>
      </tr>
    </table>
  </form>
</body>
</html>
