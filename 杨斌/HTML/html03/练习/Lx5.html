<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset style="width: 400px">
			<legend>用户信息表</legend>
			<table>
				<tr>
					<td align="right">姓名：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">年龄：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td><label for="nan">男</label><input type="radio" name="sex" id="nan">
						<label for="nv">女</label><input type="radio" name="sex" id="nv"></td>
				</tr>
				<tr>
					<td align="right">手机：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">邮箱：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">爱好：</td>
					<td>
						<input type="checkbox" id="hx"><label for="hx">滑雪</label>
						<input type="checkbox" id="ps"><label for="ps">爬山</label>
						<input type="checkbox" id="yy"><label for="yy">游泳</label>
						<input type="checkbox" id="sw"><label for="sw">上网</label>
						<input type="checkbox" id="tq"><label for="tq">踢球</label>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
