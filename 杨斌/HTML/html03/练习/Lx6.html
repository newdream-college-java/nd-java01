<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset style="border: 0">
			<legend></legend>
			<table>
				<tr >
					<td align="right">昵称：</td>
					<td><input type="text" /></td>
				</tr>
				<tr >
					<td align="right">头像：</td>
					<td><img src="image/face.gif" alt=""></td>
				</tr>
				<tr >
					<td align="right"></td>
					<td><input type="file" ></td>
				</tr>
				<tr >
					<td align="right">生日：</td>
					<td>
						<select name="" id="" style="height: 22px">
							<option value="">1990</option>
						</select>年
						<select name="" id="" style="height: 22px">
							<option value="">12</option>
						</select>月
						<select name="" id="" style="height: 22px">
							<option value="">31</option>
						</select>日
					</td>
				</tr>
				<tr >
					<td align="right">性别：</td>
					<td>
						<input type="radio" name="sex" id="nan"><label for="nan">男</label>
						<input type="radio" name="sex" id="nv"><label for="nv">女</label>
					</td>
				</tr>
				<tr >
					<td align="right">密码：</td>
					<td><input type="password" minlength="6" maxlength="16"></td>
				</tr>
				<tr >
					<td align="right"></td>
					<td>6-16个字符组成，区分大小写，不能为9位以下纯数字</td>
				</tr>
				<tr >
					<td align="right">所在地：</td>
					<td>
						<select name="" id="" style="height: 22px">
							<option value="">中国</option>
						</select>
						<select name="" id="" style="height: 22px">
							<option value="">北京</option>
						</select>
						<select name="" id="" style="height: 22px">
							<option value="">东城</option>
						</select>
					</td>
				</tr>
				<tr >
					<td align="right">爱好：</td>
					<td>
						<input type="checkbox">爬山
						<input type="checkbox">游泳
						<input type="checkbox">滑雪
						<input type="checkbox">上网
					</td>
				</tr>
				<tr >
					<td align="right">验证码：</td>
					<td><input type="text"></td>
				</tr>
				<tr >
					<td align="right">验证图片</td>
					<td><img src="image/verycode.gif" alt="" height="40px"><a href="">看不清楚？换张图片</a></td>
				</tr>
				
			</table>
		</fieldset>
	</form>
</body>
</html>
