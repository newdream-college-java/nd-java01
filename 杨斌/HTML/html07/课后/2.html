<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			.frame{
				width: 700px;
				border: 1px blue solid;
			}
		</style>
	</head>
	<body>
		<div class="frame">
			<div style="width: 200px;height: 100px;float: left;background-color: gray;float: left;"></div>
			<div style="width: 500px;height: 100px;">
				<div style="width: 400px;height: 80px;position: relative;left: 300px;">
					<div style="width: 400px;height: 40px;background-color: gainsboro;"></div>
					<div style="width: 400px;height: 40px;background-color: green;"></div>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div style="width: 700px;height: 40px;background-color: blue;"></div>
			<div style="width: 350px;height: 500px;background-color: red;float: left;"></div>
			<div style="width: 350px;height: 500px;background-color: green;position: relative;left: 350px;"></div>
			<div style="clear: both;"></div>
			<div style="width: 700px;height: 100px;background-color: darkgray;"></div>
		</div>
	</body>
</html>
