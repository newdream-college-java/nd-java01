<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		document.write("100以内3的倍数"+"<br/>");
		var q=0;
		for(var i=1;i<=100;i++){
			if (i%3==0) {
				document.write(i+"&nbsp;");
				q++;
				if (q%10==0) {
					document.write("<br/>")
				}				
			}
			
			

		}
	</script>
</head>
<body>

</body>
</html>
