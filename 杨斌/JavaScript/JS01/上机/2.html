<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var san=prompt("请输入打印的行数：");
		var kg=san;
		var xx=1;
		for (var i = 1; i <= san; i++) {
			for(var q=1;q<kg;q++){
				document.write("&nbsp;&nbsp;")
			}
			for(var j=1;j<=xx;j++){
				document.write("*&nbsp;&nbsp;&nbsp;");
			}
			xx++;
			kg--;
			document.write("<br/>")
		}
	</script>
</head>
<body>

</body>
</html>
