<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var sum=0;	
		function show(){
			var a=0;
			var b=1;
			var c=1;
			
			for(var i=1;i<=10;i++){
				sum+=c;
				c=a+b;
				a=b;
				b=c;
				
			}		
		}
		show();
		document.write(sum);
	</script>
</head>
