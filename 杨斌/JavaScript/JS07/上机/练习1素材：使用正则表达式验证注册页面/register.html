
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>使用正则表达式验证注册页面</title>
<style type="text/css">
body{
  margin:0;
  padding:0;
  font-size:12px;
  line-height:20px;
}
.main{
  width:525px;
  margin-left:auto;
  margin-right:auto;
  }
.hr_1 {
  font-size: 14px;
  font-weight: bold;
  color: #3275c3;
  height: 35px;
  border-bottom-width: 2px;
  border-bottom-style: solid;
  border-bottom-color: #3275c3;
  vertical-align:bottom;
  padding-left:12px;
}
.left{
  text-align:right;
  width:80px;
  height:25px;
  padding-right:5px;
  }
  
.center{
  width:135px;
  }
.in{
  width:130px;
  height:16px;
  border:solid 1px #79abea;
  }

.red{
  color:#cc0000;
  font-weight:bold;
  }

div{
  color:#F00;
  } 
</style>
<script type="text/javascript">
   function mouS(obj){
    var user01=document.getElementById("user01");
    var input=obj.value;
    console.log(input);
    var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[a-z A-Z][a-z A-Z 1-9]{3,15}$/;
    user=reg.test(input);
      if(user==false){
        user01.innerHTML="输入格式不正确";
      }
      else{
        user01.innerHTML="输入正确";
      }
    }
    function mouS01(obj){
    var pwd_prompt=document.getElementById("pwd_prompt");
    var input=obj.value;
    console.log(input);
    var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[a-z A-Z 1-9]{3,15}$/;
    user=reg.test(input);
      if(user==false){
        pwd_prompt.innerHTML="输入格式不正确";
      }
      else{
        pwd_prompt.innerHTML="输入正确";
      }
    }
    function mouS02(obj){
    var repwd_prompt=document.getElementById("repwd_prompt");
    var input=obj.value;
    console.log(input);
    var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[a-z A-Z 1-9]{3,15}$/;
    user=reg.test(input);
      if(user==false){
        repwd_prompt.innerHTML="输入格式不正确";
      }
      else{
        repwd_prompt.innerHTML="输入正确";
      }
    }
    function mouS03(obj){
    var birth_prompt=document.getElementById("birth_prompt");
    var input=obj.value.split("-");
    console.log(input);
    var reg=/^(19\d{2})$|^(200\d{1})$/;
    var reg01=/^[1-9]$|^1[0-2]$/;
    var reg02=/^[1-9]$|^[1-2][0-9]$|^3[0-1]$/;
    user=reg.test(input[0]);
    user01=reg01.test(input[1]);
    user02=reg02.test(input[2]);
      if(user==false||user01==false||user02==false){
        birth_prompt.innerHTML="输入格式不正确";
      }
      else{
        birth_prompt.innerHTML="输入正确";
      }
    }
</script>
</head>

<body>
<table class="main" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="images/logo.jpg" alt="logo" /><img src="images/banner.jpg" alt="banner" /></td>
  </tr>
  <tr>
    <td class="hr_1">新用户注册</td>
  </tr>
  <tr>
    <td style="height:10px;"></td>
  </tr>
  <form action="" method="post" name="myform" >
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="left">用户名：</td>
    <td class="center"><input id="user" type="text" class="in" onblur="mouS(this)"  /></td>
    <td><div id="user01">用户名由英文字母和数字组成的4-16位字符，以字母开头</div></td>
  </tr>
  <tr>
    <td class="left">密码：</td>
    <td class="center"><input id="pwd" type="password" class="in" onblur="mouS01(this)"/></td>
    <td><div id="pwd_prompt"></div></td>
  </tr>
  <tr>
    <td class="left">确认密码：</td>
    <td class="center"><input id="repwd" type="password" class="in"  onblur="mouS02(this)" /></td>
    <td><div id="repwd_prompt">密码由英文字母和数字组成的4-10位字符</div></td>
  </tr>
   <tr>
    <td class="left">电子邮箱：</td>
    <td class="center"><input id="email" type="text" class="in" /></td>
    <td><div id="email_prompt"></div></td>
  </tr>
    <tr>
    <td class="left">手机号码：</td>
    <td class="center"><input id="mobile" type="text" class="in" /></td>
    <td><div id="mobile_prompt"></div></td>
  </tr>
  <tr>
    <td class="left">生日：</td>
    <td class="center"><input id="birth" type="text" class="in" onblur="mouS03(this)" /></td>
    <td><div id="birth_prompt"></div></td>
  </tr>
   <tr>
    <td class="left">&nbsp;</td>
    <td class="center"><input name="" type="image" src="images/register.jpg" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</td>
  </tr>
  </form>
</table>

</body>
</html>
