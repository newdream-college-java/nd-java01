<html>
	<head>
		<title>网易邮箱登录页面</title>
		<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	</head>
	<body>
		<fieldset>
			<legend><span><img src="images/loginIcon.gif"/>普通登录</span></legend>
			<form enctype="multipart/form-data" action="1.html" method="POST">
				<table>
					<tr>
						<td>用户名</td>
						<td><input type="text"/></td>
						<td>@163.com</td>
					</tr>
					<tr>
						<td>密&nbsp;&nbsp;&nbsp;&nbsp;码</td>
						<td><input type="password"/></td>
					</tr>
					<tr>
						<td>版&nbsp;&nbsp;&nbsp;&nbsp;本</td>
						<td>
							<select>
								<option selected="selected">默认</option>
								<option>5.0</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<input name=" " id="zidong" type="checkbox" value="" /> 
							<label for="zidong">自动登录</label>
							<input name=" " id="SSL" type="checkbox" value="" checked="checked"/> 
							<label for="SSL">SSL</label>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<input type="submit" value="登录">
							<input type="submit" value="注册">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</body>
</html>
