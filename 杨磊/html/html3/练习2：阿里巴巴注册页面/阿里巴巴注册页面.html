<html>
	<head>
		<title>阿里巴巴注册页面</title>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	</head>
	<body>
		<form enctype="multipart/form-data" action="1.html" method="POST">
		<table>
			<tr>
				<td align="right">电子邮箱：</td>
				<td>
					<input type="text" maxlength="32"/>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">会员登录名：</td>
				<td>
					<input type="text" maxlength="32"/>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td>
					<input type="password" maxlength="32"/>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">再次输入密码：</td>
				<td>
					<input type="password" maxlength="32"/>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">会员身份：</td>
				<td>
					<input type="radio" name="mai" id="mai1" checked="checked"/>
					<label for="mai1">买家</label>
					<input type="radio" name="mai" id="mai2"/>
					<label for="mai2">卖家</label>
					<input type="radio" name="mai" id="mai3"/>
					<label for="mai3">两者都是</label>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">验证码：</td>
				<td>
					<input type="text" maxlength="5" size="5"/><img src="images/verycode.gif" width="100px" height="30px"/>
				</td>
				<td><a href=" ">看不清？换一张</a></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input name="submit" type="image" value="ee" src="images/btn_reg.gif"/>
				</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		</form>
		<iframe src="1.html"></iframe>
	</body>
</html>
