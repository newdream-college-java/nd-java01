<html>
	<head>
		<title>人人网注册页面</title>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	</head>
	<body>
			<dl>
				<dt><h4>免费开通人人网账号<h4></dt>
				<dd>
					<form enctype="multipart/form-data" action="1.html" method="POST">
							<table>
								<tr>
									<td align="right">注册邮箱：</td>
									<td>
										<input type="text" maxlength="50"/>
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>
										你还可以使用<a href="">账号</a>注册或者<a href="">手机号</a>注册
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td align="right">创建密码：</td>
									<td>
										<input type="password" maxlength="16"/>
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td align="right">真实姓名：</td>
									<td>
										<input type="text" maxlength="8"/>
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td align="right">性别：</td>
									<td>
										<input type="radio" name="sex" id="man" checked="checked"/>
										<label for="man">男</label>
										<input type="radio" name="sex" id="woman"/>
										<label for="woman">女</label>
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td align="right">生日：</td>
									<td>
										<select>
											<option>1991</option>
											<option>1992</option>
											<option>1993</option>
										</select>
										年
										<select>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option selected="selected">10</option>
										</select>
										月
										<select>
											<option>1</option>
											<option>2</option>
											<option selected="selected">30</option>
										</select>
										日
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td>我现在：</td>
									<td>
										<select>
											<option>毕业</option>
											<option selected="selected">正在上学</option>
											<option>辍学</option>
										</select>
									</td>
								</tr>
								<tr>
									<td align="right">验证码：</td>
									<td>
										<input type="text" maxlength="5" size="5"/><img src="images/verycode.gif" width="100px" height="30px"/>
									</td>
									<td><a href=" ">看不清？换一张</a></td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>
										<input name="submit" type="image" value="ee" src="images/btn_reg.gif"/>
									</td>
									<td>&nbsp;</td>
								</tr>
							</table>	
					</form>
				</dd>
			</dl>
	</body>
</html>
