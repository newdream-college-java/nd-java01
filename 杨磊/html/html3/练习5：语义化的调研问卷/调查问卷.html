<html>
	<head>
		<title>调查问卷</title>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	</head>
	<body>
		<fieldset>
			<legend>用户信息表</legend>
			<form>
				<table>
					<tr>
						<td>姓名：</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>年龄：</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<input type="radio" name="sex" id="man" checked="checked"/>
							<label for="man">男</label>
							<input type="radio" name="sex" id="woman"/>
							<label for="woman">女</label>
						</td>
					</tr>
					<tr>
						<td>手机：</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>邮箱</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>爱好</td>
						<td>
							<input type="checkbox" id="huaxue"/>
							<label for="huaxue">滑雪</label>
							<input type="checkbox" id="pashan"/>
							<label for="pashan">爬山</label>
							<input type="checkbox" id="swim"/>
							<label for="swim">游泳</label>
							<input type="checkbox" id="shangwang"/>
							<label for="shangwang">上网</label>
							<input type="checkbox" id="tiqiu"/>
							<label for="tiqiu">踢球</label>
							
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</body>
</html>
