<html>
	<head>
		<title>申请QQ</title>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	</head>
	<body>
		<form enctype="multipart/form-data" action="1.html" method="POST">
		<table align="center">
			<tr>
				<td align="right">昵称</td>
				<td><input type="text" size="50"/></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">头像</td>
				<td><img src="images/face.gif"/></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="file"/></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">生日</td>
				<td>
					<select>
						<option selected="selected">1990</option>
						<option>1991</option>
						<option>1992</option>
					</select>年
					<select>
						<option selected="selected">12</option>
						<option>1</option>
						<option>2</option>
					</select>月
					<select>
						<option selected="selected">31</option>
						<option>1</option>
						<option>2</option>
					</select>日
				</td>
				<td>&nbsp;</td>
			</tr>
			</tr>
			<tr>
				<td align="right">性别</td>
				<td>
					<input type="radio" name="sex" id="man" checked="checked"/>
					<label for="man">男</label>
					<input type="radio" name="sex" id="woman"/>
					<label for="woman">女</label>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">密码</td>
				<td><input type="password" size="50" maxlength="16"/></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>6-16个字符组成，区分大小写，不能为9位以下纯数字</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">再次输入密码</td>
				<td><input type="password" size="50" maxlength="16"/></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">所在地</td>
				<td>
					<select>
						<option selected="selected">中国</option>
						<option>日本</option>
						<option>美国</option>
					</select>
					<select>
						<option selected="selected">北京</option>
						<option>上海</option>
						<option>娄底</option>
					</select>
					<select>
						<option selected="selected">东城</option>
						<option>天水</option>
						<option>海天</option>
					</select>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">爱好</td>
				<td>
					<input type="checkbox"/>爬山
					<input type="checkbox"/>游泳
					<input type="checkbox"/>滑雪
					<input type="checkbox"/>上网
				</td>
				<td></td>
			</tr>
			<tr>
				<td align="right">验证码</td>
				<td>
					<input type="text" size="50" maxlength="5"/>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right">验证图片</td>
				<td>
					<img src="images/veryCode.gif"/>
					<a href="#">看不清楚？换张图片</a>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		</form>
	</body>
</html>
