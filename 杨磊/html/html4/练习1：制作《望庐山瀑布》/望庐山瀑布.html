	<body>
		<h1 style="font-size:22px;font-family:KaiTi;">望庐山瀑布</h1>
		<p style="color:green; font-size:14px;font-family:KaiTi;">日照香炉生紫烟，</p>
		<p style="color:yellow;font-size:14px;font-family:KaiTi;">遥看瀑布挂前川。</p>
		<p style="color:blue;font-size:14px;font-family:KaiTi;">飞流直下三千尺，</p>
		<p style="color:gray;font-size:14px;font-family:KaiTi;">疑是银河落九天。</p>
