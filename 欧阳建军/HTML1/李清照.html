		<h1>人物简介</h1>
		<p>人物简介
		<strong>李清熙</strong><em>( 1084年3月13日~1155年5月12日)</em>，宋代女词人，号易安<br/>居士，婉约词派代表，有“千古第才女”之称。早期生活优裕，全兵入据中<br/>原时，流里南方，情遇孤苦。所作调，前期多写其悠闲生活，后期多悲叹身<br/>世，情调伤感。形式上善用白描手法，自辟途径，语言清丽。论调强调协律，<br/>崇尚典雅提出调“别是一家”之说，反对对作诗文之法作词，留有诗集《易<br/>安居土文集》、《易安调》等。
