<!DOCTYPE html>
<html>
<head>
	<title>带按钮的图片横幅广告</title>
	<style type="text/css">
	#adverImg{
		width: 430px;
		height: 130px;
		position: relative;
		overflow: hidden;
	}
	#number{
		position: absolute;
		right: 5px;
		bottom: 2px;
	}
	#number ul,#number li{
		margin: 0px;
		padding: 0px;
	}
	#number li{
		float: left;
		margin-right: 5px;
		width: 20px;
		height: 20px;
		border: 1px #666 solid;
		text-align: center;
		line-height: 20px;
		font-size: 12px;
		list-style-type: none;
		background-color: #fff;
	}
	</style>
</head>
<body>
	<div id="adverImg">
		<img src="03 上机作业素材\练习2：带按钮的轮播广告\图片素材\adver-01.jpg" alt="夏日商品促销">
		<div id="number">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</div>
</body>
</html>
