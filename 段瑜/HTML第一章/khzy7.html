	<h3><b>静夜诗</b></h3>
	<p>作者：李白</p>
	<p>床前明月光，疑似地上霜。举头望明月，低头思故乡。</p>
	<hr>
	<h4>【李白简介】</h4>
	<p>李白，李太白，号青莲居士，自称与礼堂皇室痛亲，祖籍陇西成纪（今甘肃天水附近）。生于中亚碎叶。野史记载，幼年随父亲迁居绵州昌隆（今四川红油）青莲乡......</p>
