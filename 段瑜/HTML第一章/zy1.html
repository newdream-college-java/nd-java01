		<h1>人物简介</h1>
		<strong>李清照</strong>
		<em>（1084年3月13日~！1155年5月15日）</em>
		宋代女词人，号易安居士，婉
		<br/>
		约词派代表，有“千古第一才女”之称。早起生活优裕，金兵入据中原时，
		<br/>
		流寓南方，境遇孤苦。所作词，前期多写其悠闲生活，后期多悲叹身世，情
		<br/>
		调伤感。形式上善用白描手法，自辟途径，言语清丽。论词强调协律，崇尚
		<br/>
		典雅，提出词“背时一家”之说，反对对做诗文之法作词，留有诗集《易安、
		<br/>
		居士集》、《易安词》等。
