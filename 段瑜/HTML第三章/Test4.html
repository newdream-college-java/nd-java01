<html>
<head>
	<title>表单小结</title>
</head>
<body>
	<h3>申请表</h3>
	<table>
		<tr>
			<td align="right">姓名：</td>
			<td ><input type="text" name=""></td>
		</tr>
		<tr><td align="right">密码：</td>
			<td ><input type="password" name=""></td>
			
		</tr>
		<tr><td align="right">照片：</td>
			<td><input type="file" name=""></td>
		</tr>
		<tr>
			<td colspan="2" align="center">感兴趣的职位：</td>
		</tr>
		<tr>
			<td colspan="2"><input type="radio" name="a" checked="checked">Web设计
				<input type="radio" name="a" >Web开发</td>
		</tr>
		<tr>
			<td colspan="2">向往的城市：<select>
				<option selected="selected">请选择</option>
				<option>深圳</option>
				<option>上海</option>
				<option>北京</option>
			</select></td>
		</tr>
		<tr>
			<td align="right">协议：</td>
		</tr>
		<tr>
			<td colspan="2"><textarea style="margin: 0px;height: 73px;width: 204px;">求职信息必须真实、准确，本网站只负责向企业推荐。</textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="checkbox" name="">我认证阅读并接受已上协议</td>
		</tr>
		<tr>
			<td align="right">经验：</td>
			<td></td>
		</tr>
		<tr>
			<td  align="center"><select>
				<option>无验证</option></select></td>
		</tr>
		<tr><td colspan="2" align="center"><input type="submit" name="" value="提交" disabled="disabled">
			<input type="reset" name="" value="重置"></td></tr>
	</table>
</body>
</html>
