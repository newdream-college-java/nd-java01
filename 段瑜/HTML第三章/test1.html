<html>
<head>
	<title>申请表</title>
</head>
<body>
	<h1 align="center">申请表</h1>
	<from>
		<table align="center">
			<tr>
				<td align="right">姓名：</td>
				<td><input type="text" name="uname"></td>
			</tr>
			<tr>
				<td >教育程度：</td>
				<td><input type="checkbox" name="" checked="checked">硕士
					<input type="checkbox" name="">博士</td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td><input type="radio" name="sex" checked="checked">男
					<input type="radio" name="sex">女</td>
			</tr>
			<tr>
				<td align="right">月薪：</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td rowspan="2" align="right">附注：</td><td rowspan="2" ><input type="text"  name="" value="" placeholder="请在这里键入附注"></td>
				<tr></tr>
			<tr><td align="right">国籍：</td>
				<td><select>
					<option>美国</option>
					<option selected="selected">澳大利亚</option>
					<option>日本</option>
					<option>新加坡</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="" value="提交">
					<input type="reset" name="" value="重置">
				</td>
			</tr>
		</table>
	</from>
</body>
</html>
