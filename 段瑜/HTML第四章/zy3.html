	<h1>如梦令</h1><br>
	<hr>
	<p class="ac">昨夜雨疏风骤，浓睡不消残酒。<br>试问卷帘人，却道“海棠依旧”。<br>“知否？知否？应为绿肥红瘦。”</p>
	<p id="min">译文</p>
	<p class="ac">昨夜雨点稀蔬，晚风急猛。我虽然睡了一晚，仍<br>有余醉未消。试问卷帘的带女：海棠花怎么样？<br>他说海棠花依然如旧。知道吗？知道吗？应是绿<br>叶繁茂，红花凋零</p>
