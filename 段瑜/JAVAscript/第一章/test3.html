<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a=1;
		var b=1;
		var sum=0;
		document.write("斐波拉耶契数列："+a+"&nbsp;"+b+"&nbsp;");
		for (var i =1; i<=8;i++){
			sum=a+b;
			a=b;
			b=sum;
			document.write(b+"&nbsp;");
		}
	</script>
</head>
