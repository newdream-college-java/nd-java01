<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a=0;
		var b=0;
		var score;
		for (var i = 1; i <= 5; i++) {
			score=prompt("请输入一个数");
			if(score%2==0){
				a+=1;
			}else{
				b+=1;
			}
		}
		document.write("奇数个数为："+b+"<br>偶数个数为："+a);
		
	</script>
</head>
<body>

</body>
</html>
