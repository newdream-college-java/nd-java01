<!DOCTYPE html>
<html>
<head>
	<title></title>	<script type="text/javascript">
		var a=prompt("请输入行数");
		var kg=a;
		var xx=1;
		for (var i = 1; i <= a; i++) {
			for (var j = 1; j <= kg; j++) {
				document.write("&nbsp;&nbsp;")
			}
			for (var j = 1; j <= xx; j++) {
				document.write("*&nbsp;&nbsp;&nbsp;")
			}
			document.write("<br>")
			xx+=1;
			kg-=1;
		}
	</script>
</head>

</body>
</html>
