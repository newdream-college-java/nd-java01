<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a=prompt("请输入当前的小时！");
		if(a<8){
			document.write("早上好！欢迎来到新梦想！！");
		}else if(a>8&&a<12){
			document.write("上午好！欢迎来到新梦想！！");
		}else if(12<a<18){
			document.write("下午好！欢迎来到新梦想！！");
		}else if(18<a<24){
			document.write("晚上好！欢迎来到新梦想！！");
		}else{
			document.write("输入错误！");
		}
	</script>
</head>

</body>
</html>
