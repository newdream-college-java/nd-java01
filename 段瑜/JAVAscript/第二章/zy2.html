<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function show(){
			var a=prompt("请输入显示HellWorld的次数！");
			for(var i = 1; i <=a; i++){
				document.write("HellWorld<br>")
			}
		}
	</script>
</head>
<body>
	<button onclick="show()">请输入显示HellWorld的次数</button>
</body>
</html>
