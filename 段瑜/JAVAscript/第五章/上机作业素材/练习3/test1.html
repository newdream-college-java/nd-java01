<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.ab{
			background: url("contentpic.jpg") no-repeat;
			text-align: center;
			width: 993px;
			height: 1799px;
		}
		.tc{
			background: url("advpic.jpg") no-repeat;
			width:117px;
			height:150px;
			position: right;	
			padding: 0px;

		}
		img{
			float: right;

			margin: 0px;

	<script type="text/javascript">
		function clos(){

			closd.style.display="none";

<body  class="ab">
	<div class="tc"  onclick="clos()">
		<img src="close.jpg" id="closd">
	</div>
