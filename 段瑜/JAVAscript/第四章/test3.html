<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function addRow(){
			var tab=document.getElementById("myTable");
			//得到倒数第二行的位置
			var cd=tab.rows.length-1;
			//插入倒数第二行
			var newRow=tab.insertRow(cd);
			var newtd=newRow.insertCell(0);
			newtd.innerHTML="抗疲劳神奇钛项圈";
			var newtd1=newRow.insertCell(1);
			newtd1.innerHTML="2";
			var newtd2=newRow.insertCell(2);
			newtd2.innerHTML="&yen;49.00";
			var newtd3=newRow.insertCell(3);
			newtd3.innerHTML="<button onclick='delRow(this)'>删除 </button> <button onclick='updatePrice(this)'>修改</button>";
		}
		function delRow(obj){
			var ma=obj.parentNode.parentNode.remove();

		}
		function updatePrice(obj){
			//1.获取表格对象
			var tab = document.getElementById("myTable");
			//2,获取行的下标
			var index = obj.parentNode.parentNode.rowIndex;
			var priceObj = tab.rows[index].cells[1];
			//3.得到行对象
			if(obj.innerHTML=="修改"){
				console.log(priceObj.innerHTML);
				var upText = "<input type='text' id='price' value='"+priceObj.innerHTML+"'/>"
				priceObj.innerHTML=upText;
			}else{	
				
				priceObj.innerHTML=document.getElementById("price").value;
			}
			//4.修改改为确定 或者将确定改为修改
			console.log(obj.innerHTML);
			if(obj.innerHTML=="修改"){
				obj.innerHTML="确定";
			}else{
				obj.innerHTML="修改"
			}
		}
	</script>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="0" id="myTable" wiath="40%"> 
		<tr id="row1">
			<td>商品名称</td>
			<td>数量</td>
			<td>价格</td>
			<td>操作</td>
		</tr>
		<tr id="row2">
			<td>防滑真皮休闲鞋</td>
			<td>12</td>
			<td> &yen;568.50</td>
			<td><input type="button" name="" value="删除" onclick="delRow(this)">
				<button onclick="updatePrice(this)">修改</button>
			</td>
		</tr>
		<tr>
			<td colspan="4" align="center">
				<input type="button" name="" value="增加订单" onclick="addRow()">
			</td>
		</tr>
	</table>
</body>
</html>
