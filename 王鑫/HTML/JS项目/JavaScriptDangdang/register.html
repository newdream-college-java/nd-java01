<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>当当网注册页面</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/register.js"></script>

<script type="text/javascript">
	var cityList = new Array();//创建一个列表

	cityList['湖南省'] = ['长沙市','永州市'];
	cityList['湖北省'] = ['武汉市','荆州市'];
	cityList['四川省'] = ['成都市','绵阳市'];

	window.onload=function(){
			var proSele = document.getElementById("province");
			//key---数组的下标    value---数组的值
			for(var key in cityList){
				proSele.add(new Option(key,key));
			}
				
	}
	function chageCities(){
		//alert("改变了省！！");
		//1.得到你选择的是哪个省
		var selepro = document.getElementById('province').value
		//alert(selepro);
		//2,加载这个省对应的所有市，到市的下拉列表中
		var cities = cityList[selepro];
		console.log(cities);
		//2.1获取城市的select
		var citySelObj = document.getElementById("city");
		//2.2清除原来所有option
		citySelObj.options.length=1;  //保留请选择这个option
		//2.3添加新的option
		for(var i=0;i<cities.length;i++){
			citySelObj.add(new Option(cities[i],cities[i]));
		}
	}
</script>
</head>

<body>
<div id="header">
<div id="register_header">
   <div class="register_header_left"><img src="images/logo.gif" alt="logo"></div>
   <div class="register_header_right"><a href="index.html" class="blue">首页</a> | <a href="product.html" class="blue">商品展示页</a>  | <a href="shopping.html" class="blue">购物车</a> |  <a href="login.html" class="blue">登录</a></div>
   </div>
</div>
<div id="main">
  <div class="register_content">
    <div class="register_top_bg"></div> 
    <div class="register_mid_bg">
      <ul>
        <li class="register_mid_left">填写注册信息</li>
        <li class="register_mid_mid">2. 邮箱验证</li>
        <li class="register_mid_right">3. 完成注册</li>
    </ul>
    </div>
    <div class="register_top_bg_mid">
    <div class="register_top_bg_two_left"></div>
    <div class="register_top_bg_two_right"></div>
    <div class="register_title_bg"><img src="images/register_pic_02.gif" alt="欢迎注册"><br>您所提供的资料不会做其他用途，敬请安心填写。</div>
    </div>
    <div class="register_dotted_bg"></div>
    <div class="register_message">
    <form action="index.html" method="post" id="myform" onsubmit="return osub()">
     <dl class="register_row">
        <dt>Email地址：</dt>
        <dd><input id="email" type="text" class="register_input" onfocus="emailFocus(this)" onblur="emailBlur(this)"></dd>
         <dd><div id="email_prompt" class="register_prompt">此邮箱是您登录当当网的账号，并将用来接收验证邮件</div></dd>
      </dl>
      <dl class="register_row">
         <dt>设置昵称：</dt>
         <dd><input id="nickName" type="text" class="register_input" onfocus="nikeFocus(this)" onblur="nikeBlur(this)"></dd>
          <dd><div id="nickName_prompt" class="register_prompt">昵称可由大小写字母、数字组成，长度为4-20个字符</div></dd>
      </dl>
     <dl class="register_row">
         <dt>设定密码：</dt>
         <dd><input id="pwd" type="password" class="register_input" onfocus="passFocus(this)" onblur="passBlur(this)"></dd>
         <dd><div id="pwd_prompt" class="register_prompt">密码为必填项，请设置您的密码</div></dd>
     </dl> 
     <dl class="register_row"> 
         <dt>再输入一次密码：</dt>
         <dd><input id="repwd" type="password" class="register_input" onfocus="repFocus(this)" onblur="repBlur(this)"></dd>
         <dd><div id="repwd_prompt" class="register_prompt"></div></dd>
     </dl>
     <dl class="register_row">
        <dt>性别：</dt>
        <dd><input name="sex" type="radio" value="男" checked="checked"> <label>男</label></dd>
       <dd> <input name="sex" type="radio" value="女"> <label>女</label></dd>
     </dl>
     <dl class="register_row">
        <dt>所在地区：</dt>
        <dd><select id="province" onchange="chageCities()"><option>请选择省/城市</option></select></dd>
        <dd><select id="city"><option>请选择城市/地区</option></select></dd>
      </dl>
      <div class="registerBtn"><input id="registerBtn" type="image" src="images/register_btn_out.gif"></div>
   </form>
    </div>
    
	    
	  </div>
	  </div>
	<!--网站版权部分开始-->
	<div id="footer">
	<iframe src="footer.html" height="50px" width="900px" frameborder="0"></iframe>
	</div>
	</body>
</html>
