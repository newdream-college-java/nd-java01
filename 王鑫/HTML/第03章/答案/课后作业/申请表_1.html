<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申请表</title>
	</head>
	<body>
		<h2>申请表</h2>
		<p>
			<font>姓名</font>
			<input type="text"  size="30%"/>
		</p>
		<p>
			<font>教育程度</font>
			<input type="checkbox" />硕士
			<input type="checkbox" />博士
		</p>
		<p>
			<font>性别</font>
			<input type= "radio" name="sex" checked="checked"/>男
			<input type = "radio" name="sex"/>女
		</p>
		<p>
			<font>月薪</font>
			<input type="text" size="20%"/>
		</p>
		<p>
			<font>附注</font>
			<textarea rows="1" cols="20">请在这里输入附注</textarea>
		</p>
		<p>
			<font>国籍</font>
			<select>
				<option>中国</option>
				<option>美国</option>
				<option>俄罗斯</option>
				<option selected="selected">澳大利亚</option>
			</select>
		</p>
		<p>
			<input type="button" value="提交" width="500px" height="500pxr"/>
			
			<input type="button" value="重置" size="7" size="50"/>
		</p>
	</body>
</html>
