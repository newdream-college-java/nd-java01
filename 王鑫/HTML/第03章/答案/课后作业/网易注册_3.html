<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易注册</title>
	</head>
	<body>
		<table border="2" align="center" width="40%">
			<tr>
				<td colspan="2">
					<font size="4">
						<strong>创建您的账号</strong>
					</font>
				</td>
			</tr>
			<tr>
				<td align="right">用户名：</td>
				<td><input value="text"/></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password"/></td>
			</tr>
			<tr>
				<td align="right">再次输入密码：</td>
				<td><input type="password"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<font size=4">
						<strong>安全信息设置(以下信息非常重要，请谨慎填写)</strong>
					</font>
				</td>
			</tr>
			<tr>
				<td align="right">密码保护问题：</td>
				<td>
					<select>
						<option>请选择密码提示</option>
						<option>你的恋人是谁？</option>
						<option>你的生日是多少？</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">密码保护问题答案：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>
					<font align="right">性别：</font>
				</td>
				<td>
					<input type="radio" name="nan" checked="checked"/>男
					<input type="radio" name="nan" />女
				</td>
			</tr>
			<tr>
				<td align="right">出生日期</td>
				<td>
					<select>
						<option>1990</option>
						<option selected="selected">1991</option>
						<option>1992</option>
						<option>1993</option>
						<option>1994</option>
						<option>1995</option>
					</select>
					<font>年</font>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option selected="selected">10</option>
						<option>11</option>
						<option>12</option>
					</select>
					<font>月</font>
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option selected="selected">30</option>
				<option>31</option>
			</select>
					<font>日</font>
				</td>
			</tr>
			<tr>
				<td>手机号：</td>
				<td><input type="text"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<font size=4">
						<strong>注册验证</strong>
					</font>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<img src=""/>
					<a href="">看不清楚,换一张</a>
				</td>
			</tr>
			<tr>
				<td>
					<font>请输入上边的字符：</font>
				</td>
				<td>
					<input type="text"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<font size=4">
						<strong>服务条款</strong>
					</font>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button"/>我已阅读并接受"<a href="">服务条款</a>"和"<a href="">隐私权保护和个人信息系利用政策</a>"
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" value="创建账号"/>
				</td> 
			</tr>
		</table>
	</body>
</html>
