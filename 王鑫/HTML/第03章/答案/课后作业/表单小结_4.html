<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单小结</title>
	</head>
	<body>
		<font>申请表</font>
		<br />
		<font>姓名：</font>
		<input type="text"/>
		<br />
		<font>密码：</font>
		<input type="text"/>
		<br />
		<font>照片：</font>
		<input type="text"/>
		<input type="file" value="浏览..."/>
		<br />
		<font>感兴趣的职位</font>
		<br />
		<input type="radio" name="word" checked="checked"/>Web设计
		<input type="radio" name="work" >Web开发
		<br />
		<font>向往城市：</font>
		<select>
			<option>请选择</option>
			<option>长沙</option>
			<option>上海</option>
			<option>广州</option>
		</select>
		<br />
		<font>协议：</font>
		<br />
		<textarea cols="20">求职信息必须真实,准确,本网站只负责向企业推荐。</textarea>
		<br />
		<input type="checkbox"/>我认真阅读并接受以上协议。
		<br />
		<select>
			<option>无经验</option>
			<option>1年以内</option>
			<option>3年以内</option>
			<option>5年以内</option>
		</select>
		<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="提交"/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="重置"/>
	</body>
</html>
