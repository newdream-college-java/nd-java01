<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>望庐山瀑布</title>
	</head>
	<body>
		<h3>望庐山瀑布</h3>
		<p>
			<font color="#00FF00">
				日照香炉生紫烟，
			</font>
		</p>
		<p>
			<font color="#00FF00">
				遥看瀑布挂前川。
			</font>
		</p>
		<p>
			<font color="#00FF00">
				飞流直下三千尺，
			</font>
		</p>
		<p>
			<font color="#00FF00">
				疑是银河落九天。
			</font>
		</p>
	</body>
</html>
