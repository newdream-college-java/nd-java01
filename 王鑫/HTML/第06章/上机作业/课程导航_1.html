<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>课程导航</title>
		<style type="text/css">
			.box{
				background-color: #f5f9fc;
				width: 220px;
				height: 226.717px;
				padding: 0px 0px;
				margin: 0px 0px;
			}
			.box h3{
				color:#32426B;
				height: 17px;
				padding-top: 15px;
				padding-left: 15px;
			}
			/*列表样式--去点*/
			.box .smallBox ul li{
				background-image:url(../../img/第六章/image1/submenu.gif) ;
				list-style: none;
				border-bottom-width: 1px;
				border-bottom-style: solid;
				margin-right: 20px;
			}
			/*去除超链接下划线*/
			.box .smallBox ul li a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class = "box">
			<h3><img src="../../img/tu2.gif"/>课程导航</h3>
			<div class="smallBox">
				<ul>
					<li>
						<a href="">软件测试工程师</a>
					</li>
					<li><a href="">网络工程师</a></li>
					<li><a href="">网站工程师</a></li>
					<li><a href="">ANDROID软件工程师</a></li>
					<li><a href="">JAVA工程师</a></li>
					<li><a href="">.NET软件工程师</a></li>
					<li><a href="">网络营销</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
