<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
//			从键盘录入一个整数
			var n = prompt("请输入一个整数，计算1+2+3+...+n的结果。");
//			定义一个累加变量,存放累加的和
			var sum = 0;
			for(var i=1; i<=n ;i++){
//				将结果存放在sun这个变量之中
				sum+=i;
			}
			document.write("前"+n+"项之和结果是"+sum);
		</script>
	</head>

	</body>
</html>
