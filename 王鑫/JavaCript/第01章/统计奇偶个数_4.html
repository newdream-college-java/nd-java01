<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var js = 0;
			var os = 0;
			for(var i = 0; i <5 ; i++){
				if(prompt("这是第"+(i+1)+"个数：")%2==0){
					os+=1;
				}else{
					js+=1;
				}
			}
			document.write("你输入的奇数个数是："+js+"          你输入的偶数个数是："+os);
		</script>
	</head>
	<body>
	</body>
</html>
