		<script type="text/javascript">
			//全选和取消全选
			function chickAll(){
				//获取全选按钮的id
				var allchick = document.getElementById("box");
				//获取下面复选按钮
				var	chicks = document.getElementsByName("an");
				//标记法，判断是否中间存在异类
				var flag = false;
				if (allchick.checked==true) {
					for (var i = 0 ; i < chicks.length ; i++) {
						chicks[i].checked = true;
					}
				}else{
					for (var i = 0 ; i < chicks.length ; i++) {
						chicks[i].checked = false;
					}
				}
			}
			//设置下面4个按钮只要有有4个相同就会把
			function chickDemo(){
				//获取全选按钮的id
				var allchick = document.getElementById("box");
				//获取下面复选按钮
				var	chicks = document.getElementsByName("an");
				//累加器判断4个是否都相同
				var flag = 0;
				for (var i = 0 ; i < chicks.length-1 ; i++) {
					if(chicks[i].checked == chicks[i+1].checked&&chicks[i+1].checked==true){
						flag++;
					}else{
						break;
					}
				}
				allchick.checked = flag==3?true:false;
			}
		</script>
