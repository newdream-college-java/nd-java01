<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myTable{
				border: 1px;
				width: 400px;
			}
			/*表头的样式*/
			.header{
				text-align: center;
				font-weight: bold;
				background: #CCC;
			}
		</style>
		<script type="text/javascript">
			//在第三行增加行及列
			function addrow(){
				//获取表格对象
				var tabObj = document.getElementById("myTable");
				//获取表格对象中的插入的位置
				var row = tabObj.insertRow(2);
				//设置创建行中的列
				var newcol0 = row.insertCell(0);
				//给列中下标为0的元素初始化
				newcol0.innerHTML="幸福从天而降";
				//设置创建行中的列
				var newcol1 = row.insertCell(1);
				//给列中下标为0的元素初始化
				newcol1.innerHTML="&yen;18.50";
			}
			//删除第二行
			function delrow2(){
				//创建表格对象tabobj，删除tabObj中指定的第二行
				var tabObj = document.getElementById("myTable");
				tabObj.deleteRow(1);
			}
			//给表头增加样式
			function setrow(){
				var tabObj = document.getElementById("row1");
				//从script中跳到css中更改表头的样式
				tabObj.className="header";
			}
			function copyrow(){
				var tableObj=document.getElementById("myTable");
				//得到表格中的最后一行的元素
				var fz=tableObj.rows[tableObj.rows.length-1];
				//克隆最后一行元素
				var zc=fz.cloneNode(true);
				//将最后一行克隆之后追加在最后一行
				tableObj.appendChild(zc);
			}
		</script>
	</head>
	<body>
		<table id="myTable" border="1"> 
			<tr id="row1">
				<td>书名</td>
				<td>价格</td>
			</tr>
			<tr id="row2">
				<td>看到得见风景的房间</td>
				<td>&yen;30.00</td>
			</tr>
			<tr id="row3">
				<td>60个瞬间</td>
				<td>&yen;32.00</td>
			</tr>
		</table>
		<input name="b1" type="button" value="增加一行" onclick="addrow()"/>
		<input name="b2" type="button" value="删除第二行" onclick="delrow2()"/>
		<input name="b3" type="button" value="修改样式标题" onclick="setrow()"/>
		<input name="b4" type="button" value="复制最后一行" onclick="copyrow()"/>
	</body>
</html>
