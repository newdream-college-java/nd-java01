<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function fun(n){
				for(var i = 0; i <n ; i++){
					document.write("第"+(i+1)+"Hello world<br/>");
				}
			}
		</script>
	</head>
	<body>
		<button onclick="fun(10)">点击我输出hello world</button>
	</body>
</html>
