<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>树形菜单</title>
</head>
<body>
	<h1>我的电脑文件列表</h1>
		<ul type="disc">
			<li>我的电脑</li>
			<ul type="circle">
				<li>本地磁盘(C:)</li>
					<ul type="square">
						<li>我的文档</li>
						<li>我的收藏</li>
					</ul>
				<li>本地磁盘(D:)</li>
				<ul type="square">
						<li>我的游戏</li>
						<li>我的资料</li>
						<li>我的电影</li>
					</ul>
			</ul>
		</ul>
</body>
</html>
