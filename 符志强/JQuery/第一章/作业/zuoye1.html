			function Student(name,age,js){
				this.name = name;
				this.age = age;
				this.js = js;
				this.showinfo = function(){
					return "姓名："+this.name+"<br/>年龄："+this.age+"<br/>自我介绍："+this.js;
				}
			}
			var name = "高乐乐";
			var age = 15;
			var js = "我叫高乐乐，我是一名初三的学生，我非常喜欢音乐和打篮球";
			var stu = new Student(name,age,js);
			document.getElementById("id").innerHTML=stu.showinfo();
