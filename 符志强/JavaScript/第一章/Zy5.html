	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function aa(){
			for (var i = 0; i < 10; i++) {
				var a=parseInt(Math.random()*3);
				if (a==0) {
					document.write("白猪<br>");
				}
				if (a==1) {
					document.write("黑猪<br>");
				}
				if (a==2) {
					document.write("红猪<br>");
				}
			}
		}
		aa();
	</script>
</head>
