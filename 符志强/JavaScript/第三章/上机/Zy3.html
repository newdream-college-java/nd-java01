 <script type="text/javascript">
        function checkAll(){
      //1.得到全选的复选框对象
      var allCheck = document.getElementById("girlStandard");
      console.log(allCheck.checked==true);
      var subCheck = document.getElementsByName("product");
      if(allCheck.checked==true){
        //将下面的所有的复选框都选中
        for(var i=0;i<subCheck.length;i++){
          subCheck[i].checked=true;
        }
      }else{
        //将下面的所有的复选框都不选中
        for(var i=0;i<subCheck.length;i++){
          subCheck[i].checked=false;
        }
      }
    }
    function allSubChecked(){
      //1.得到全选的复选框对象
      var allCheck = document.getElementById("girlStandard");
      //alert(11);
      var subCheck = document.getElementsByName("product");
      //标记法
      var flag = true;//假设全部选中
      for(var i=0;i<subCheck.length;i++){
        if(subCheck[i].checked==false){
          flag = false;
        }
      }
      if(flag){
        allCheck.checked=true;  
      }else{
        allCheck.checked=false;
      }
    }
