<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js输入n打印三角形</title>
		<script type="text/javascript">
			/*输入弹窗*/
			var n = prompt("请输入您要打印三角形的行数");
			/*控制行*/
			for(var i = 0 ; i < n ; i++){
				/*打印输出最前面的空格数量*/
				for(var j = n; j>i+1;j--){
					document.write("&nbsp;&nbsp;&nbsp;");
				}
				/*打印空格*/
				for(var j = 0 ; j<i ;j++){
					document.write("*&nbsp&nbsp;&nbsp;&nbsp;");
				}
				/*换行*/
				document.write("<br />");
			}
			for(var i = n-2; i>=0;i--){
				for(var j = 2 ; j<=n-i ; j++){
					document.write("&nbsp;&nbsp;&nbsp;");
				}
				for(var j = 0 ; j<i ;j++){
					document.write("*&nbsp&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
