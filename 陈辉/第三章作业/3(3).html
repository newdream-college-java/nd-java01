<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单小结</title>
</head>
<body>
		<table>
			<tr>
				<td>申请表</td>
				<td></td>
			</tr>
			<tr>
				<td>姓名：</td>
				<td><input type="" name=""> </td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="" name=""></td>
			</tr>
			<tr>
				<td>照片：</td>
				<td><input type="file" name=""></td>
			</tr>
			<tr>
				<td colspan="2">感兴趣的职位：</td>

			</tr>
			<tr>
				<td colspan="2">
					<input type="radio" name="sex" checked="checked" />Web设计
					<input type="radio" name="sex"/>Web开发
				</td>

			</tr>
			<tr>
				<td colspan="2">向往的城市:
				<select>
						<option>请选择</option>
						<option>北京</option>
						<option>上海</option>
						<option>广州</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>协议：</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2">
				<textarea>求职信息必须真实、准确，本人网站只负责向企业推荐。</textarea>
				</td>

			</tr>
			<tr>
				<td colspan="2">
				<input type="checkbox">我认真阅读并接受以上协议。
				</td>

			</tr>
			<tr>
				<td>经验：</td>
				<td>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<select>
						<option>无经验</option>
						<option>1年</option>
						<option>2年</option>
						<option>10年</option>
					</select></td>

			</tr>
			<tr>
				<td><input type="submit" value="提交" disabled="disabled"/></td>
				<td><input type="reset" value="重置"/></td>
			</tr>
		</table>
</body>
</html>
