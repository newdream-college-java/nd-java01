<body>
	<h3>如何犁地、播种和收获？</h3>
	<ol>
		<li>点击耙子 <img src="F:\AA\第5章素材\03 上机作业素材\练习2：制作开心庄园页面\image\manor-2.jpg" />，即可在庄园中开垦天地</li>
		<li>一开始，你可以开垦数十块的田地，扩充庄园，可开垦的数量更多</li>
		<li>在商店 <img src="F:\AA\第5章素材\03 上机作业素材\练习2：制作开心庄园页面\image\manor-3.jpg" =/>购买种子后，点击庄园的田地 <img src="F:\AA\第5章素材\03 上机作业素材\练习2：制作开心庄园页面\image\manor-4.jpg" /> ，即可播种</li>
		<li>别忘了收获自己的劳动所得哦，枯萎后就颗粒无收</li>
		<li>使用铲子删除庄园里的田地和植物</li>
		<li>到达一定级别，可利用拖拉机，播种机，收割机 方便快捷的劳作</li>
	</ol>
	<h3>如何种果树？</h3>
	<ol>
		<li>商店中购买果树后，点击庄园空地 <img src="F:\AA\第5章素材\03 上机作业素材\练习2：制作开心庄园页面\image\manor-5.jpg" /> ，即可种植</li>
	</ol>
