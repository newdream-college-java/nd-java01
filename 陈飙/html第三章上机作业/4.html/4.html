<html>
	<head>
		<title>修改资料</title>
	</head>
	<body>
		<p>以下信息将显示在<span style="color:red;">你的个人资料页</span>，方便大家了解你。 *为必填项</p>
		<table>
			<tr>
				<td align="right">*昵称：</td>
				<td><input type="text" size="30"  maxlength="15"/ ></td>
			</tr>
			<tr>
				<td align="right">真实姓名：</td>
				<td><input type="text" size="30" maxlength="15"/></td>
			</tr>
			<tr>
				<td align="right">*所在地：</td>
				<td><select>
				<option selected="selected">北京市</option>
				<option >长沙市</option>
				</select>
				<select>
				<option selected="selected">海定区</option>
				<option >雨花区</option>
			</select>
			</select></td>
			</tr>
			<tr>
				<td align="right">*性别：</td>
				<td><input type="radio" name="sex" checked="checked"/>男
			<input type="radio" name="sex" />女
			<input type="radio" name="sex" />保密</td>
			</tr>
			<tr>
				<td align="right">生日：</td>
				<td><select>
				<option selected="selected"></option>
				<option >1999</option>
				<option >1997</option>
			</select>年
			<select>
				<option selected="selected"></option>
				<option >3</option>
				<option >4</option>
			</select>月
			<select>
				<option selected="selected"></option>
				<option >4</option>
				<option >5</option>
			</select>日</td>
			</tr>
			<tr>
				<td align="right">博客地址：</td>
				<td><input type="text" size="30" maxlength="20"/></td>
			</tr>
			<tr>
				<td align="right">常用邮箱：</td>
				<td><input type="email" size="30" maxlength="20"/>不可修改</td>
			</tr>
			<tr>
				<td align="right">QQ:</td>
				<td><input type="text" size="30" maxlength="20"/></td>
			</tr>
			<tr>
				<td align="right">MSN:</td>
				<td><input type="text" size="30" maxlength="20"/></td>
			</tr>
			<tr>
				<td align="right">一句话介绍自己：</td>
				<td><textarea name="showText" rows="5" cols="50"/> </textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>以下信息，可作为通过客服取回账号的依据</td>
			</tr>
			<tr>
				<td align="right">证件类型：</td>
				<td><select>
				<option selected="selected">省份证</option>
				<option >户口本</option>
				<option >银行卡</option>
			</select></td>
			</tr>
			<tr>
				<td align="right">证件号码：</td>
				<td><input type="text" size="30" maxlength="20"/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="image" src="btn_save.gif"/></td>
			</tr>
		
		</table>
	</body>
</html>
