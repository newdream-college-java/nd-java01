<html>
	<head>
		<title>申请QQ</title>
	</head>
	<body>
		<fieldset>
			<legend>申请QQ</legend>
			<table>
				<tr>
					<td align="right"><label for="name1">昵称:</label></td>
					<td><input type="text" id="name1" name="usename" size="30"/></td>
				</tr>
				<tr>
					<td align="right"><label for="head">头像：</label></td>
					<td><img src="face.gif" id="head"width="32" height="32"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="text" name="text"size="30"/><input type="file" name="liulan" value="浏览..."/></td>
				</tr>
				<tr>
					<td align="right">生日：</td>
					<td><select>
				<option selected="selected">1990</option>
				<option >1999</option>
				<option >1997</option>
			</select>年
			<select>
				<option selected="selected">12</option>
				<option >3</option>
				<option >4</option>
			</select>月
			<select>
				<option selected="selected">31</option>
				<option >4</option>
				<option >5</option>
			</select></td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td><input type="radio" name="sex" checked="checked"/>男
			<input type="radio" name="sex" />女</td>
				</tr>
				<tr>
					<td align="right"><label for="password">密码：</label></td>
					<td><input type="password" id="password" name="password" size="30" maxlength="15"/></td>
				</tr>
				<tr>
					<td></td>
					<td>6-16个字符组成，区分大小写，不能为9位以下纯数字</td>
				</tr>
				<tr>
					<td align="right">所在地：</td>
					<td><select>
				<option selected="selected">中国</option>
				<option >1999</option>
				<option >1997</option>
			</select>
			<select>
				<option selected="selected">北京</option>
				<option >3</option>
				<option >4</option>
			</select>
			<select>
				<option selected="selected">东城</option>
				<option >4</option>
				<option >5</option>
			</select></td>
				</tr>
				<tr>
					<td align="right"><label for="love">爱好：</label></td>
					<td></label><input type="checkbox" id="love" />滑雪
					<input type="checkbox" id="love" />爬山
					<input type="checkbox" id="love" />游泳
					<input type="checkbox" id="love" />上网
					<input type="checkbox" id="love" />踢球</td>
				</tr>
				<tr>
					<td align="right"><label for="pass">验证码：</td>
					<td><input type="text" id="pass" name="yanzhenma" size="30" maxlength="15"/></td>
				</tr>
				<tr>
					<td align="right">验证图片：</td>
					<td><img src="veryCode.gif" width="132" height="55"/><a href="">看不清楚？换张图片</a></td>
				</tr>
				
		</table>
		</fieldset>
	</body>
</html>
