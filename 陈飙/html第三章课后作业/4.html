<html>
	<head>
		<title>表单小结</title>
	</head>
	<body>
		<p>申请表</p>
		姓名：<input type="text" name="username" size="30" maxlength="15"/></br>
		密码：<input type="password" name="password" size="30" maxlength="15"/></br>
		照片：<input type="text" name="username" size="30" maxlength="15"/>
			<input type="file" name="" value="浏览..."/></br>
		感兴趣的职位：</br>
		<input type="radio" name="sex" checked="checked"/>Web设计
		<input type="radio" name="sex" />Web开发
		向往城市：<select>
				<option selected="selected">请选择</option>
			</select></br>
		协议：</br>
		<textarea name="showText" rows="5" cols="20">求职信息必须真实，准确，本网站只负责向企业推荐。</textarea></br>
		<input type="checkbox" checked="checked"/>我认真阅读并接受以上协议。</br>
		经验：</br>
		<select>
				<option selected="selected">无经验</option>
			</select></br>
		<input type="submit" value="提交" disabled="disabled"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置"/>
	</body>
</html>
