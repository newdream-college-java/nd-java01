	<body>

		<script type="text/javascript">
			function Student(name,age,introduce){
				this.name=name;
				this.age=age;
				this.introduce=introduce;
				this.shwoStudent=function(){
					//alert(this.name);
					var oText=document.getElementById("test");
					var newNode=document.createElement("p");
					//alert(newNode);
					oText.appendChild(newNode);
					//oText.insertBefore(newNode,null);
					return newNode.innerHTML="姓名:"+this.name+"<br/>"+"年龄:"+this.age+"<br/>"+"自我介绍:"+this.introduce;
				}
			}
			
			var stu=new Student("王小明","16","我叫高乐乐，我是一个初中三年级的学生，我非常喜欢音乐和打篮球");
			stu.shwoStudent();
			
			var stu1=new Student("黄妞妞","6","我叫高乐乐，我是一个初中三年级的学生，我非常喜欢音乐和打篮球");
			stu1.shwoStudent();
			//Student().showStudent();
		</script>
