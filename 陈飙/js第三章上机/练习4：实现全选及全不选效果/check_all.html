 <script type="text/javascript">
			function allchecked(){
				var allChecked=document.getElementById("cd");
				
				var subCheck=document.getElementsByName("cd1");
					for(var i=0;i<subCheck.length;i++){
						if(subCheck[i].checked==false){
							subCheck[i].checked=true;
						}
					}
			}
			
			function subchecked(){
				var allChecked=document.getElementById("cd");
				
				var subCheck=document.getElementsByName("cd1");
				
				var flag=true;//假设全选
				for(var i=0;i<subCheck.length;i++){
						if(subCheck[i].checked==false){
							flag=false;
						}
					}
				if(flag){
					allChecked.checked=true;
				}else{
					allChecked.checked=false;
				}
			}
		</script>
