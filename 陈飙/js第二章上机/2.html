<html>
	<head>
		<title></title>
		<script type="text/javascript">
			function show(){
				var p=prompt("请输入显示HelloWorld的次数：");
				for(var i=0;i<p;i++){
					document.write("Hello World");
					document.write("<br/>");
				}
			}
		</script>
	</head>
	<body>
		<button onclick="show()">计算输入显示HelloWorld的次数</button>
	</body>
</html>
